<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
    <script src="/portal/resources/js/jquery/jquery.js"></script>
    <script src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
    <script src="/portal/resources/js/mustache/mustache-min.js"></script>
    <script src="/style-guide/js/fluig-style-guide.min.js"></script>
    <script type="text/javascript" src="/script.js"></script>
</head>
<body>
    <div class="fluig-style-guide">
        <form name="form" role="form">
            <div id="mensagemInteracao"></div>
            <div class="panel panel-primary" id="dadosPessoais">
                <div class="panel-heading">
                    <h3 class="panel-title">Dados Pessoais</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="nome">Nome</label>
                            <input type="text" name="nome" id="nome" class="form-control">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="email">E-mail</label>
                            <input type="email" name="email" id="email" class="form-control">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="telefone">Telefone</label>
                            <input type="number" name="telefone" id="telefone" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-3">
                            <label for="dataNascimento">Data de Nascimento</label>
                            <input type="text" name="dataNascimento" id="dataNascimento" class="form-control">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="documentoIdentidade">Documento de Identidade</label>
                            <input type="text" name="documentoIdentidade" id="documentoIdentidade" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Funcionamento</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="form-group col-md-3">
                            <label for="tipoPonto">Tipo do Ponto</label>
                            <div class="radio">
                                <label><input type="radio" name="tipoPonto" id="tipoPonto" value="Quisoque">Quisoque</label>
                                <label><input type="radio" name="tipoPonto" id="tipoPonto" value="Loja">Loja</label>
                            </div>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="funcionamento">Dias de Funcionamento</label>
                            <div class="checkbox" id="funcionamento" name="funcionamento">
                                <label><input type="checkbox" name="Seg">Seg</label>
                                <label><input type="checkbox" name="Ter">Ter</label>
                                <label><input type="checkbox" name="Qua">Qua</label>
                                <label><input type="checkbox" name="Qui">Qui</label>
                                <label><input type="checkbox" name="Sex">Sex</label>
                                <label><input type="checkbox" name="Sab">Sab</label>
                                <label><input type="checkbox" name="Dom">Dom</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="flaticon flaticon-pin-map icon-md" aria-hidden="true"></i>Endereço</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="form-group col-md-2">
                            <label for="cep">CEP</label>
                            <input type="text" name="cep" id="cep" class="form-control" mask="00000-000">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="rua">Rua</label>
                            <input type="text" name="rua" id="rua" class="form-control">
                        </div>
                        <div class="form-group col-md-1">
                            <label for="numero">Número</label>
                            <input type="text" name="numero" id="numero" class="form-control">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="bairro">Bairro</label>
                            <input type="text" name="bairro" id="bairro" class="form-control">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="cidade">Cidade</label>
                            <input type="text" name="cidade" id="cidade" class="form-control">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="estado">Estado</label>
                            <input type="text" name="estado" id="estado" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Responsavel</h3>
                </div>
                <div class="panel-body">
                    <div class="campoZoom col-md-4">
                        <label for="responsavel">Responsavel</label>
                        <input
                            type="zoom"
                            id = "responsavel"
                            name="responsavel"
                            data-zoom="{
                                'displayKey':'nome',
                                'datasetId':'dsResponsaveis',
                                'maximumSelectionLength':'2',
                                'placeholder':'Escolha o usuário',
                                'fields':[
                                    {
                                    'field':'login',
                                    'label':'ID'
                                    },{
                                    'field':'Nome',
                                    'label':'Nome',
                                    'standard':'true'
                                    }
                                ]
                            }"
                        />
                    </div>
                </div>
            </div>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Zoom com Pai e Filho</h3>
                </div>
                <div class="panel-body">
                    <table tablename="responsaveisTable" class="table table-hover">
                        <thead>
                            <tr>Responsáveis</tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <div class="row">
                                        <div class="md-col-4">
                                            <input
                                                type="zoom"
                                                id = "responsaveis"
                                                name="responsaveis"
                                                data-zoom="{
                                                    'displayKey':'colleagueName',
                                                    'datasetId':'colleague',
                                                    'maximumSelectionLength':'2',
                                                    'placeholder':'Escolha o usuário',
                                                    'fields':[
                                                        {
                                                        'field':'colleagueId',
                                                        'label':'ID'
                                                        },{
                                                        'field':'colleagueName',
                                                        'label':'Nome',
                                                        'standard':'true'
                                                        },{
                                                        'field':'login',
                                                        'label':'Login'
                                                        }
                                                    ]
                                                }"
                                            />
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="flaticon flaticon-pin-map icon-md" aria-hidden="true"></i>Financeiro</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="form-group col-md-2">
                            <label for="moeda">Moeda</label>
                            <select name="moeda" id="moeda" class="form-control" dataset="dsMoedas" datasetkey="moeda" datasetvalue="simbolo">
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="Valor">Valor</label>
                            <input type="numero" name="Valor" id="Valor" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
<script type="text/javascript" src="./cep.js"></script>
<script>
    var mySimpleCalendar = FLUIGC.calendar('#dataNascimento')
</script>
</html>
