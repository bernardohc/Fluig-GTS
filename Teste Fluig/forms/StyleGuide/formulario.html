<html>
<head>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<link type="text/css" rel="stylesheet" href="/portal/resources/style-guide/css/fluig-style-guide.min.css"/>
	<script type="text/javascript" src="/portal/resources/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
	<script language="javascript" type="text/javascript" src="custom.js"></script>
</head>
<body>
	<div class="fluig-style-guide">
		<form class="form-horizontal" name="form" role="form">
		
			<div class="page-header">
			    <h1>Gest&atilde;o de Auditoria</h1>
			</div>
			
			<!-- INFORMACOES GERAIS -->
			<div class="panel-group" id="accordion">
			    <div class="panel panel-default">
			        <div class="panel-heading">
			            <h4 class="panel-title">
			                <a class="collapse-icon" data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
			                Informa&ccedil;&otilde;es Gerais da Auditoria
			                </a>
			            </h4>
			        </div>
			        <div id="collapseOne" class="panel-collapse collapse in">
			            <div class="panel-body">
			            	<div class="row">
					            <div class="form-group col-sm-6">
						            <label for="inputEmail3" class="col-sm-4 control-label">N&uacute;mero da Solicita&ccedil;&atilde;o:</label>
						            <div class="col-sm-8">
						                <input type="text" class="form-control" name="nrSolicitacao" id="nrSolicitacao"  placeholder="N&uacute;mero da Solicita&ccedil;&atilde;o">
						            </div>
						        </div>
						        <div class="form-group col-sm-6">
						            <label for="inputEmail3" class="col-sm-4 control-label">Respons&aacute;vel:</label>
						            <div class="col-sm-8">
						                <input type="text" class="form-control" name="nmResponsavel" id="nmResponsavel" placeholder="Respons&aacute;vel">
						            </div>
						        </div>
						    </div>
						    <div class="row">
					            <div class="form-group col-sm-6">
						            <label for="inputEmail3" class="col-sm-4 control-label">Solicitante:</label>
						            <div class="col-sm-8">
						            <div class="input-group">
							            <input class="form-control" name="nmSolicitante" id="nmSolicitante" type="text" placeholder="Solicitante">
							            <div id="addSolicitante" name="addSolicitante" class="input-group-addon" onClick="openZoomSolicitante()"><span class="fluigicon fluigicon-search"></span></div>
							        </div>
						            </div>
						        </div>
						        <div class="form-group col-sm-6">
						            <label for="inputEmail3" class="col-sm-4 control-label">&Aacute;rea:</label>
						            <div class="col-sm-8">
						                <input type="text" class="form-control" name="nmArea" id="nmArea" placeholder="&Aacute;rea">
						            </div>
						        </div>
						    </div>
						     <div class="row">
						     	<div class="form-group col-sm-6">
						            <label for="inputEmail3" class="col-sm-4 control-label">Objetivo:</label>
						            <div class="col-sm-8">
						            	<textarea id="dsObjetivo" name="dsObjetivo" class="form-control" rows="3"></textarea>
						            </div>
						        </div>
						     	<div class="form-group col-sm-6">
						            <label for="inputEmail3" class="col-sm-4 control-label">Comunicado:</label>
						            <div class="col-sm-8">
						            	<textarea id="dsComunicado" name="dsComunicado" class="form-control" rows="3"></textarea>
						            </div>
						        </div>
						    </div>
			            </div>
			        </div>
			    </div>
			    <!-- AVALIACAO DA QUALIDADE -->
			    <div class="panel panel-default">
			        <div class="panel-heading">
			            <h4 class="panel-title">
			                <a class="collapse-icon" data-toggle="collapse" data-parent="#accordion" href="#collapseThree">
			                Avalia&ccedil;&atilde;o da Qualidade
			                </a>
			            </h4>
			        </div>
			        <div id="collapseThree" class="panel-collapse collapse in">
			            <div class="panel-body">
			                
			                <div class="row">
						        <div class="form-group col-sm-12">
						            <label for="inputEmail3" class="col-sm-2 control-label">Respons&aacute;vel:</label>
						            <div class="col-sm-10">
						                <input type="text" class="form-control" name="nmResponsavelAudit" id="nmResponsavelAudit" placeholder="Respons&aacute;vel">
						            </div>
						        </div>
						    </div>
						    
						    <div class="row">
						        <div class="form-group col-sm-12">
						            <label for="inputEmail3" class="col-sm-2 control-label">Observa&ccedil;&otilde;es:</label>
						            <div class="col-sm-10">
						                <textarea id="dsObservacoesQualidade" name="dsObservacoesQualidade" class="form-control" rows="5"></textarea>
						            </div>
						        </div>
						    </div>
			                
			                
			            </div>
			        </div>
			    </div>
			</div>
			
		</form>
	</div>
</body>
</html>
