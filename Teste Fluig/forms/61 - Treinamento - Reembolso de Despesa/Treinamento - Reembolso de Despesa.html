<html>
<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
	<link type="text/css" rel="stylesheet" href="css-custom.css"/>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
	
	<script type="text/javascript" src="/webdesk/vcXMLRPC.js"></script>
	<script type="text/javascript" src="js-atividades.js" charset="utf-8"></script>
	<script type="text/javascript" src="js-util.js" charset="utf-8"></script>
	<script type="text/javascript" src="js-validafunctions.js"></script>
	<script type="text/javascript" src="js-priceformat.js"></script>
	<script type="text/javascript" src="js-jquery_mask.js"></script>
	<script type="text/javascript" src="js-funcoes.js" charset="utf-8"></script>
	<script type="text/javascript" src="js-zoom.js" charset="utf-8"></script>
</head>
<body onload="loadForm()">
<div class="fluig-style-guide">
<form name="form" role="form">
	
	<!-- Campos para usos internos  -->
	<input type="hidden" name="numFluig" id="numFluig" >
	<input type="hidden" name="dataAbertura" id="dataAbertura" >

	<div class="col-sm-12">
	    <div class="row banner-header">
	        <font color="000" ><h1><strong id="cabecalho">Reembolso de Despesa</strong></h1></font>
	    </div>
	</div>
	
	<div id="divSolicitacao" class="col-md-12"  >
		<div class="row">
	        <div class="col-md-6" style="text-align:left">
	       		<h4 ><strong>Solicitação</strong></h4>
	       		<hr />  
	        </div>
	    </div>
		<div class="row">
			<div class="col-md-12">
				<div class="row">
					<div class="col-md-2 col-md-offset-2" align="left">
						<label for="solMatSolicitante">Matricula Solicitante</label>
						<input type="text" name="solMatSolicitante" id="solMatSolicitante" class="form-control" readonly/>
		            </div>
		            
					<!--  https://tdn.totvs.com/pages/releaseview.action?pageId=75270483-->
					<div class="col-md-4 " align="left">
						<label for="solNomeSolicitante">Nome Solicitante</label>
						<input type="text" name="solNomeSolicitante" id="solNomeSolicitante" class="form-control" data-protection="solNomeSolicitante" data-protection-anonymizable data-protection-name data-protection-class-consent="Identifica o solicitante do reembolso" readonly/>
		            </div>  
		            <div class="col-md-2" align="left">
						<label class="control-label" for="solTelefone">Telefone</label>
						<input type="text" name="solTelefone" id="solTelefone"  class="form-control" />
		            </div>      
	     		</div>
	     		<div class="row">
	     		<div class="col-md-4 col-md-offset-2 " align="left">
						<label for="solEmailSolicitante">E-mail Solicitante</label>
						<input type="text" name="solEmailSolicitante" id="solEmailSolicitante" class="form-control" data-protection="solEmailSolicitante" data-protection-anonymizable data-protection-mail data-protection-class-consent="Identifica o e-mail do solicitante" readonly/>
	           </div> 
	           <div class="col-md-4 " align="left">
						<label for="solEmailSolicitanteDataSet">E-mail Solicitante via Data Set</label>
						<input type="text" name="solEmailSolicitanteDataSet" id="solEmailSolicitanteDataSet" class="form-control" data-protection="solEmailSolicitanteDataSet" data-protection-anonymizable data-protection-mail data-protection-class-consent="Identifica o e-mail do solicitante" readonly/>
	           </div> 	
	     		</div>
	     		<div class="row">	     		
	     			<div class="col-md-2 col-md-offset-2" align="left">
						<label for="solNumNotaFiscal">Número da Nota Fiscal</label>
						<input type="text" name="solNumNotaFiscal" id="solNumNotaFiscal" class="form-control"/>
		            </div>
		            <div class="col-md-2" align="left">
						<label for="solDataNotaFiscal">Data Nota Fiscal</label>
						<div class="input-group">
							<input type="text" name="solDataNotaFiscal" id="solDataNotaFiscal"  class="form-control" >				
							<span class="input-group-addon">
		                           <span class="fluigicon fluigicon-calendar"></span>
		                    </span>
						</div>
					</div>
					<div class="col-md-2" align="left">
						<label for="solTipoDespesa">Tipo Despesa*</label>
						<select name="solTipoDespesa" id="solTipoDespesa" class="form-control">
							<option value=""> </option>
				        	<option value="Alimentacao">Alimentação</option>
				        	<option value="Transporte">Transporte</option>
				        	<option value="Hospedagem">Hospedagem</option>
				        	<option value="Diaria">Diaria</option>
				        	<option value="Outro">Outro</option>
				      	</select>
				    </div>
					<div id="divOutraDespesa" class="col-md-2" align="left" style="display:none">
						<label for="solTipoDespesaOutro">Outra Despesa</label>
						<input type="text" name="solTipoDespesaOutro" id="solTipoDespesaOutro" class="form-control" maxlength="20"/>
		            </div>		            
				</div>	
				<div class="row">
					 <div class="col-md-5 col-md-offset-2" align="left">
							<label for="solFilial">Filial</label>
							<input type="hidden" name="solCodFilial" id="solCodFilial" >
							<input type="zoom" name="solFilial" id="solFilial"
												  data-zoom="{
									                              'displayKey':'descFilial', 
									                              'datasetId':'dsReDespConsultaFilial', 
									                              'maximumSelectionLength':'1',
									                              'placeholder':'',
									                              'filterValues': 'active,true',
									                              'fields':[
									                              	 { 
											                              'field':'descFilial', 
											                              'label':' ',
											                               'standard':'true'
										                              }
									                              ] 
								                              	}" /> 
		            </div>
				</div>
				<div class="row">
					<div class="col-md-8 col-md-offset-2" align="left">
					<table class="table table-condensed table-nonfluid table-striped "  id="solTbDespesas" tablename="solTbDespesas" noaddbutton="true" customFnDelete="removeDespesa(this)">
						<thead>
							<tr>	
								<th class="col-md-4">Tipo Despesa</th>
								<th class="col-md-3">Valor</th>		
								<th class="col-md-5">Observação C</th>
							</tr>
						</thead>
						<tbody>
							<tr detail="true" detailname="solTbDespesas" >
								<td>	
									<select name="itSolTipoDespesaItem" id="itSolTipoDespesaItem" class="form-control">
										<option value=""> </option>
							        	<option value="Alimentacao">Alimentação</option>
							        	<option value="Transporte">Transporte</option>
							        	<option value="Hospedagem">Hospedagem</option>
							        	<option value="Diaria">Diaria</option>
							        	<option value="Outro">Outro</option>
				      				</select>
								</td>
								<td>	
									<input type="text" id="itSolValorReembolsoItem"  name="itSolValorReembolsoItem" class="form-control itSolValorReembolsoItem" onKeyPress="validafunctions.setMoeda(this.id, 2, false , '')"/>
								</td>
								<td >
									<input type="text" id="itSolObsDespesaItem"  name="itSolObsDespesaItem" class="form-control "/>
								</td>
								
							</tr>
						</tbody>
					</table>
				</div>
				</div>
				<div class="row">
					<div class="col-md-2 col-md-offset-2" align="left">
						<div id="divNovaDespesa" style="display:none;">
			            	<br>
							<button type="button" class="btn btn-primary" id="addDespesa" style="min-width: 130px;">Nova Despesa <i class="fluigicon fluigicon-plus-circle icon-sm"></i></button>
						</div>			
					</div>
					<div class="col-md-2 col-md-offset-4" align="left">
							<label for="solTotalReembolso">Total Reembolso</label>
							<input type="text" id="solTotalReembolso"  name="solTotalReembolso" class="form-control" readonly/>
						</div>
				</div>
				<div class="row">
					<div class="col-md-2 col-md-offset-2" align="left">
						<label for="solValorReembolso">Valor Reembolso</label>
						<input type="text" id="solValorReembolso"  name="solValorReembolso" class="form-control" onKeyPress="validafunctions.setMoeda(this.id, 2, false , '')"/>
					</div>
					<div class="col-md-2 " align="left">
						<label for="solQuantidade">Quantidade de solicitações</label>
						<input type="text" id="solQuantidade"  name="solQuantidade" class="form-control" maxlength="15" onKeyPress="validafunctions.setNumero(this.id, 0, false)"/>
					</div>
					<div class="col-md-2 " align="left">
						<label for="solQuantidade2">Quantidade 2</label>
						<input type="text" id="solQuantidade2"  name="solQuantidade2" class="form-control" maxlength="30" onchange="somenteNumerosInteiros(this, 10, 1);"  onkeyup="somenteNumerosInteiros(this, 10, 1);"/>
					</div>
					<div class="col-md-2 " align="left">
						<label for="solTotal">Total</label>
						<input type="text" id="solTotal"  name="solTotal" class="form-control" readonly/>
					</div>
	     		</div>

	     	</div>		
	     </div>
	    </div>
	    
	<div id="divAprovacao" style="display:none;"  class="col-md-12">
		<div class="row">
	        <div class="col-md-6" style="text-align:left">
	       		<h4 ><strong>Aprovação Gerente</strong></h4>
	       		<hr />  
	        </div>
	    </div>
		<div class="row">
			<div class="col-md-5 col-md-offset-2" align="left" >
				<div class="radio input-group">
					<div class="custom-radio custom-radio-inline custom-radio-primary">
						<input type="radio" name="aprovReembolso" value="aprovado" id="aprovReembolsoAprovado" />
						<label for="aprovReembolsoAprovado">Aprovado</label>
					</div>
					<div class="custom-radio custom-radio-inline custom-radio-primary">
						<input type="radio" name="aprovReembolso" value="reprovado" id="aprovReembolsoReprovado" />
						<label for="aprovReembolsoReprovado">Reprovado</label>
					</div>
				</div>
	           </div>
		</div>
		<div class="row" >
			<div class="col-md-5 col-md-offset-2" align="left">
				<label for="aprovReembolsoObs">Observação*</label>
				<textarea rows="3" cols="6" name="aprovReembolsoObs" id="aprovReembolsoObs" class="form-control " ></textarea>
	          	</div>
	       </div>  
	</div>
	<div id="divPagementoReembolso" style="display:none;"  class="col-md-12">
		<div class="row">
	        <div class="col-md-6" style="text-align:left">
	       		<h4 ><strong>Pagamento Reembolso</strong></h4>
	       		<hr />  
	        </div>
	    </div>
		<div class="row">
		 	<div class="col-md-6 col-md-offset-2" align="left">
            	<label class="checkbox-inline">
					    <input type="checkbox" name="pagtoReembolso" id="pagtoReembolso" value="selecionado"> Pagamento do Reembolso Realizado
				</label>
            </div>
         </div>
         <div class="row">
            <div class="col-md-2 col-md-offset-2" align="left">
				<label for="dataPgtoReembolso">Data do Pagamento reembolso</label>
				<div class="input-group">
					<input type="text" name="dataPgtoReembolso" id="dataPgtoReembolso"  class="form-control" >				
					<span class="input-group-addon">
		                           <span class="fluigicon fluigicon-calendar"></span>
                    </span>
				</div>
			</div>
		</div>
		
		<div class="row" >
			<div class="col-md-5 col-md-offset-2" align="left">
				<label for="pagtoObs">Observação*</label>
				<textarea rows="3" cols="6" name="pagtoObs" id="pagtoObs" class="form-control " ></textarea>
	          	</div>
	       </div>  
	</div>
	<div id="divConfirmaPagto" style="display:none;"  class="col-md-12">
		<div class="row">
	        <div class="col-md-6" style="text-align:left">
	       		<h4 ><strong>Confirmação de pagamento</strong></h4>
	       		<hr />  
	        </div>
	    </div>
		<div class="row">
			<div class="col-md-5 col-md-offset-2" align="left" >
				<div class="radio input-group">
					<div class="custom-radio custom-radio-inline custom-radio-primary">
						<input type="radio" name="confRecebimento" value="confirmado" id="confRecebimentoConfirmado" />
						<label for="confRecebimentoConfirmado">Confirmo o rececebimento</label>
					</div>
					<div class="custom-radio custom-radio-inline custom-radio-primary">
						<input type="radio" name="confRecebimento" value="nao_confirmado" id="confRecebimentoNaoConfirmado" />
						<label for="confRecebimentoNaoConfirmado">Não confirmo o recebimento</label>
					</div>
				</div>
           </div>
		</div>
		<div class="row" >
			<div class="col-md-5 col-md-offset-2" align="left">
				<label for="confObs">Observação*</label>
				<textarea rows="3" cols="6" name="confObs" id="confObs" class="form-control " ></textarea>
	          	</div>
	       </div>
	</div>

</form>
</div>
</body>
</html>
