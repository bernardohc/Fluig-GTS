			            </div>
						<div class="col-md-3" align="left">
							<label for="representante">Representante<span id="asteriscoRepresentante">*</span></label>
							<input type="hidden" name="tipoRepresentante" id="tipoRepresentante" >

												  data-zoom="{
									                              'displayKey':'RepComNome', 
									                              'datasetId':'dsRepresentantesComercial', 
									                              'maximumSelectionLength':'1',
									                              'placeholder':'',
									                              'fields':[
									                              	 { 
											                              'field':'RepComNome', 
											                              'label':' ',
											                               'standard':'true'

															               'label':'  '

									                              'maximumSelectionLength':'1',

										                              }

			            <div class="col-md-2" align="left">
							<label for="gestorComercial">Gestor Comercial<span id="asteriscoGestorComercial">*</span></label>
							<input type="hidden" name="WKUserGestorComercial" id="WKUserGestorComercial" >

									                              'displayKey':'gesComNome', 
									                              'datasetId':'dsGestorComercial', 
									                              'maximumSelectionLength':'1',
									                              'placeholder':'',

								<option value="RO">Rondônia</option>
								<option value="RR">Roraima</option>
								<option value="SC">Santa Catarina</option>
								<option value="SP">São Paulo</option>
								<option value="SE">Sergipe</option>
								<option value="TO">Tocantins</option>
							</select>
						</div>  
		            </div>
	            </div>
			</div>
		
			<div class="row">
				<div class="col-sm-12">

						    <label for="acao">Ação<span id="asteriscoAcao">*</span></label>
			     			<select name="acao" id="acao" class="form-control">
			      				<option value=""></option>

								<option value="Condição Comercial">Condição Comercial</option>

								<option value="Pós-Vendas">Pós-Vendas</option>

							</select>

						<div id="divDSFamiliaTipoProduto" class="col-md-3 " align="left">

								<input type="zoom" name="familiaTipoProduto" id="familiaTipoProduto"
												  data-zoom="{
									                              'displayKey':'familiaTipoProduto', 
									                              'datasetId':'dsFamiliaTipoProduto', 
									                              'maximumSelectionLength':'1',
									                              'placeholder':'',
									                              'fields':[ 
										                              { 
											                              'field':'familiaTipoProduto', 
											                              'label':' '
										                              }
									                              ] 
								                              	}" /> 
			            </div>
			           	
			           	
			            
			             <div id="divStatus" class="col-md-2 " align="left">

			     			<input type="hidden" name="statusSolicitacaoHidden" id="statusSolicitacaoHidden" >

			      				<option value="OK">OK</option>

							</select>

					</div>

							</select>

					<td class="col-md-7" >
