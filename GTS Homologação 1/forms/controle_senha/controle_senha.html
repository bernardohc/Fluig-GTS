<html>
<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
</head>
<body>
<div class="fluig-style-guide">
<form name="form" role="form">

	<div class="panel panel-default" id="div_cabecalho">
		<div class="panel-body">
			<h1>
				<b>Controle de login</b>
			</h1>
		</div>
	</div>
	<div class="panel panel-default" id="div_dados">
		<div class="panel-heading ">
			<h3 class="panel-title">
				<b>Dados</b>
			</h3>
		</div>
		<div class="panel-body">
			<div class="form-group row">
				<div class="col-md-3">
					<label for="login">Usuário (login)</label>
					<input type="text" class="form-control" name="login" id="login" />
				</div>
				<div class="col-md-3">
					<label for="validaAte">Senha válida até</label>
					<div class="input-group enable-calendar">
						<input type="text" class="form-control" name="validaAte" id="validaAte" mask="00/00/0000" />
						<span class="input-group-addon fs-cursor-pointer">
							<span class="fluigicon fluigicon-calendar"></span>
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>
					
</form>
</div>
</body>
</html>
