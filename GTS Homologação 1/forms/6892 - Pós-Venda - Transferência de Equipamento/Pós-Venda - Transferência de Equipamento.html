	<script>
		$(document).ready(function() {
			window.parent.$("#breadcrumb").remove();
			window.parent.$("#textActivity").text('');
			window.parent.$("#informationsTab").remove();
			window.parent.$("#tab-attachments").remove();
			
			//Botões de movimentação
			window.parent.$('#wcm_widget').find("[data-back]").css("display","none");
			window.parent.$('#wcm_widget').find("[data-back]").removeAttr("data-back");
			window.parent.$('#wcm_widget').find("[data-cancel]").css("display","none");
			window.parent.$('#wcm_widget').find("[data-cancel]").removeAttr("data-cancel");
			window.parent.$('#wcm_widget').find("[data-transfer]").css("display","none");
			window.parent.$('#wcm_widget').find("[data-transfer]").removeAttr("data-transfer");

			window.parent.$('#workflowActions').find("[data-cancel-workflow-request]").css("display","none");
			window.parent.$('#workflowActions').find("[data-cancel-workflow-request]").removeAttr("data-cancel-workflow-request");
		});
	</script>

<body onload="loadForm()">
<div class="fluig-style-guide">
<form name="form" role="form">

	<input type="hidden" name="solicitante" id="solicitante" >
	<input type="hidden" name="tipoSolicitante" id="tipoSolicitante" >
	<input type="hidden" name="numFluig" id="numFluig" >
	<input type="hidden" name="dataAbertura" id="dataAbertura" >
	<input type="hidden" name="A1_COD" id="A1_COD" class="form-control" >
	<input type="hidden" name="A1_LOJA" id="A1_LOJA" class="form-control" >
	<input type="hidden" name="A1_TIPO" id="A1_TIPO" class="form-control" >
	<input type="hidden" name="gerenteRevenda" id="gerenteRevenda" class="form-control" >
	
	<div class="col-md-12">
	    <div class="row banner-header">
	        <h1><font color="000" ><strong>Transferência de Equipamento</strong></font></h1>
	    </div>
	</div>
	
	<div id="divProgresso" class="col-md-12">
		<div class="row ">
			<p id="descricaoEtapa" style="font-weight: bold;"></p>
			<div class="progress">
			    <div id="progressBar" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" >
			        <span id="porcentProgressBar"></span>
			    </div>
			</div>
		</div>
	</div>
	
	<div id="divRevenda">

		    <div class="row sub-titulo">
		        <h4>Revenda Solicitante</h4>
		    </div>
		</div>
		<div class="col-md-12">
			<div class="row">
				<div class="col-md-2" align="left">
					<label for="revCpfCnpj">CPF/CNPJ</label>
					<input type="text" name="revCpfCnpj" id="revCpfCnpj" class="form-control" readonly maxlength="20" 
							data-protection="revCpfCnpj" data-protection-anonymizable="true" data-protection-cpf data-protection-class-legitimate-interests="Necessário para definir a revenda que receberá a transferência" />
        		</div>
				<div class="col-md-4" align="left">
					<label for="revRazaoSocialRevenda">Razão Social</label>
					<input type="text" name="revRazaoSocialRevenda" id="revRazaoSocialRevenda" class="form-control" readonly />
        		</div>
				<div class="col-md-3" align="left">
					<label for="revNomeFantasiaRevenda">Nome Fantasia</label>
					<input type="text" name="revNomeFantasiaRevenda" id="revNomeFantasiaRevenda" class="form-control" readonly 
							data-protection="revNomeFantasiaRevenda" data-protection-anonymizable="true" data-protection-name data-protection-class-legitimate-interests="Necessário para definir a revenda que receberá a transferência" />
        		</div>
				<div class="col-md-2" align="left">

					<input type="text" name="revLoja" id="revLoja" class="form-control" readonly />
        		</div>
       		</div>
			<div class="row">
				<div class="col-md-4" align="left">
					<label for="revCidade">Cidade</label>

				<div class="col-md-2" align="left">
					<label for="revEstado">Estado</label>
					<input type="hidden" name="revEstadoHidden" id="revEstadoHidden" />

	      				<option value=""></option>
	      				<option value="AC">Acre</option>
						<option value="AL">Alagoas</option>
						<option value="AP">Amapá</option>
						<option value="AM">Amazonas</option>
						<option value="BA">Bahia</option>

						<option value="GO">Goiás</option>
						<option value="MA">Maranhão</option>
						<option value="MT">Mato Grosso</option>
						<option value="MS">Mato Grosso do Sul</option>
						<option value="MG">Minas Gerais</option>
						<option value="PA">Pará</option>
						<option value="PB">Paraíba</option>
						<option value="PR">Paraná</option>
						<option value="PE">Pernambuco</option>
						<option value="PI">Piauí</option>
						<option value="RJ">Rio de Janeiro</option>
						<option value="RN">Rio Grande do Norte</option>
						<option value="RS">Rio Grande do Sul</option>
						<option value="RO">Rondônia</option>
						<option value="RR">Roraima</option>
						<option value="SC">Santa Catarina</option>
						<option value="SP">São Paulo</option>
						<option value="SE">Sergipe</option>
						<option value="TO">Tocantins</option>
					</select>
        		</div>
			</div>
			<div class="row">
				<div class="col-md-4" align="left">
					<label for="revEmail">E-mail</label>
					<input type="text" name="revEmail" id="revEmail" class="form-control" readonly 
						data-protection="revEmail" data-protection-anonymizable="true" data-protection-mail data-protection-class-legitimate-interests="Necessário para contato da revenda que receberá a transferência" />
        		</div>
				<div class="col-md-2" align="left">
					<label for="revTelefone">Telefone</label>
					<input type="text" name="revTelefone" id="revTelefone" class="form-control" readonly 
						data-protection="revTelefone" data-protection-anonymizable="true"  data-protection-other data-protection-class-legitimate-interests="Necessário para contato da revenda que receberá a transferência" />
        		</div>
       		</div>
      	</div>
    </div>

        		</div>
        		<div id="divEquipNumNotaFiscal" class="col-md-2" align="left" style="display:none;">

        		<div class="col-md-2" align="left">

				<div class="col-md-2" align="left">

						<option value="AM">Amazonas</option>

						<option value="PA">Pará</option>

						<option value="PR">Paraná</option>

						<option value="RJ">Rio de Janeiro</option>
						<option value="RN">Rio Grande do Norte</option>

						<option value="RR">Roraima</option>

						<option value="SP">São Paulo</option>
						<option value="SE">Sergipe</option>
						<option value="TO">Tocantins</option>
					</select>
        		</div>
			</div>
			<div class="row">
				<div class="col-md-4" align="left">
					<label for="revEquipEmail">E-mail</label>
					<input type="text" name="revEquipEmail" id="revEquipEmail" class="form-control" readonly 
						data-protection="revEquipEmail" data-protection-anonymizable="true" data-protection-mail data-protection-class-legitimate-interests="Necessário para contato da revenda que está vinculadao ao equipamento" />
        		</div>
				<div class="col-md-2" align="left">
					<label for="revEquipTelefone">Telefone</label>

	<div id="divObsGeral" >
		<div class="col-md-12">
		    <div class="row sub-titulo">
		        <h4>Observação Geral</h4>
		    </div>
		</div>

			<div class="row" >

	           	</div>
	        </div> 
        </div>
	</div>

		    <div class="row sub-titulo">
		        <h4>Análise e Aprovação da Transferência pela GTS</h4>
		    </div>
		</div>
		<div class="col-md-12">
        	<div class="row">
				<div class="col-md-12 " align="left" >
					<div class="radio input-group">
						<div class="custom-radio custom-radio-inline custom-radio-primary">
							<input type="radio" name="transEqptAprovacao" value="aprovado" id="transEqptAprovacaoAprovado" />
							<label for="transEqptAprovacaoAprovado">Aprovado e Realizado a Transferência</label>
						</div>
						<div class="custom-radio custom-radio-inline custom-radio-primary">
							<input type="radio" name="transEqptAprovacao" value="reprovado" id="transEqptAprovacaoReprovado" />
							<label for="transEqptAprovacaoReprovado">Reprovado e Não Realizado a Transferência</label>
						</div>
					</div>
	            </div>
			</div>
			<div class="row" >
				<div class="col-md-5 " align="left">
					<label for="transEqptAprovacaoObservacao">Observação</label>
					<textarea rows="3" cols="6" name="transEqptAprovacaoObservacao" id="transEqptAprovacaoObservacao" class="form-control" ></textarea>
	           	</div>
	        </div> 
        </div>
	</div>

					</label>
	            </div>
        	</div>
