<html>
<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="/webdesk/vcXMLRPC.js"></script>
	<link type="text/css" rel="stylesheet" href="css-custom.css"/>
	<script type="text/javascript" src="js-validafunctions.js" charset="utf-8"></script>
	<script type="text/javascript" src="js-priceformat.js"></script>
	<script type="text/javascript" src="js-funcoes.js" charset="utf-8"></script>
</head>
<body  onload="loadForm()" >
<div class="fluig-style-guide">
<form name="form" role="form">
	<input type="hidden" id="fieldNeeded" name="fieldNeeded" />
	<div class="container-fluid fs-no-padding">	
		<div class="row">
			<div class="col-sm-12 col-md-12">
				<h2>Configurar Família / TipoProduto</h2>
			</div>
		</div>
		
		<div class="panel-body">
			<div class="row">
				<div class="col-md-8 col-sm-12">
					<table class="table table-condensed table-nonfluid table-striped" tablename="table_familia_tipo_produto" id="table_familia_tipo_produto" customFnDelete="removeRegistro(this)" noaddbutton=true>
						<thead>
							<tr>
								<th  class="col-md-2" >Família</th>
								<th  class="col-md-4" >Tipo Produto</th>
								<th  class="col-md-6" >Família/Tipo Produto</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td class="col-md-2 ">	
									<input type="text" name="familia" id="familia" class="form-control familia" maxlength="20" >
								</td>
								<td class="col-md-4 ">	
									<input type="text" name="tipoProduto" id="tipoProduto" class="form-control tipoProduto" maxlength="50">
								</td>
								<td class="col-md-6 ">	
									<input type="text" name="familiaTipoProduto" id="familiaTipoProduto" class="form-control" maxlength="70" >
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="row" id="div_rowBtnAddTipo" >
				<div class="col-md-12 col-sm-12">
					<button type="button" id="btnAddLinha" class="btn btn-primary" onclick="addLinha();">Adicionar</button>
				</div>
			</div>
		</div>	
	</div>
</form>
</div>
</body>
</html>
