<html>
<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
	<link type="text/css" rel="stylesheet" href="css-custom.css"/>
	<script type="text/javascript" src="js-atividades.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="/webdesk/vcXMLRPC.js"></script>
	<script type="text/javascript" src="js-util.js" charset="utf-8"></script>
	<script type="text/javascript" src="js-validafunctions.js"></script>
	<script type="text/javascript" src="js-priceformat.js"></script>
	
	<script type="text/javascript" src="js-jquery_mask.js"></script>
	
	<script type="text/javascript" src="js-funcoes.js" charset="utf-8"></script>
	<script type="text/javascript" src="js-zoom.js" charset="utf-8"></script>

</head>
<body onload="loadForm()" >
<div class="fluig-style-guide">
<form name="form" role="form">
	
	<div class="col-sm-12">
	    <div class="row banner-header">
	        <font color="000" ><h1><strong>Divergência de Peças</strong></h1></font>
	    </div>
	</div>

	<div class="col-sm-12">
	    <div class="row">
	        &nbsp;
	    </div>
	</div>
	
	<div class="col-sm-12">
	    <div class="row">
	        &nbsp;
	    </div>
	</div>
	
	<div id="divDivergencia" class="col-sm-12"  >
		<div class="row">
			
			<div class="col-sm-12">
				<div class="row">
					<div class="col-md-6 col-md-offset-3" align="left">
						<label for="repNome">Representante*</label>
						<input type="text" name="repNome" id="repNome" class="form-control" maxlength="50" readonly>
		            </div>
	            </div>
            </div>
            
            <div class="col-sm-12">
				<div class="row">
					<div class="col-md-3 col-md-offset-3" align="left">
						<label for="repTelProtheus">Telefone*</label>
						<input type="text" name="repTelProtheus" id="repTelProtheus" class="form-control" maxlength="20" readonly>
		            </div>
		            
		            <div class="col-md-3" align="left">
						<label for="repTel">Telefone*</label>
						<input type="text" name="repTel" id="repTel" class="form-control" maxlength="20">
		            </div>
	            </div>
            </div>
            
            <div class="col-sm-12">
				<div class="row">
     				<div class="col-md-4 col-md-offset-3" align="left">
						<h4 >Condição de Recebimento*</h4>
<!-- 						<input type="hidden" id="divergPecaCondRecHidden" name="divergPecaCondRecHidden" /> -->
						<div class="custom-radio custom-radio-inline custom-radio-primary custom-radio-lg ">
					        <input type="radio" name="divergPecaCondRec" id="divergPecaCondRecBom" value="bom">
					        <label for="divergPecaCondRecBom">Bom</label>
					    </div>
						<div class="custom-radio custom-radio-inline custom-radio-primary custom-radio-lg ">
							<input type="radio" name="divergPecaCondRec" id="divergPecaCondRecDan" value="danificado" >
					        <label for="divergPecaCondRecDan">Danificado</label>
					    </div>
					</div>
				</div>
			</div>
            
            <div class="col-sm-12">
				<div class="row">
          			<div class="col-md-3 col-md-offset-3" align="left">
						<label for="divergPecaNumNota">Nº Nota*</label>
						<input type="text" name="divergPecaNumNota" id="divergPecaNumNota" class="form-control" maxlength="40">
	            	</div>
	            	
	            	<div class="col-md-2" align="left">
						<label for="divergPecaDataEmissao">Data de Emissão*</label>
						<div class="input-group">
							<input name="divergPecaDataEmissao" id="divergPecaDataEmissao" type="text" class="form-control" >				
							<span class="input-group-addon">
		                           <span class="fluigicon fluigicon-calendar"></span>
		                    </span>
						</div>
					</div>
	        	</div>    
			</div> 
            
            <div class="col-sm-12">
				<div class="row">
					<div class="col-md-6 col-md-offset-3" align="left">
						<label for="divergPecaObservacao">Observação</label>
						<textarea rows="3" cols="6" name="divergPecaObservacao" id="divergPecaObservacao" class="form-control " ></textarea>
		             </div>
		         </div>    
			</div>  
            
            <table class="table table-condensed table-nonfluid table-striped" id="tbItensDivergPecas" tablename="tbItensDivergPecas" noaddbutton="true" customFnDelete="removeItem(this)">
				<thead>
					<tr>	
						<th>Aceito?</th>
						<th>Cod. Produto*</th>		
						<th>Descrição*</th>
						<th>Quantidade</th>
						<th>Quantidade Divergente</th>
						<th>Motivo*</th>
						<th>Valor Unit.</th>
						<th>Valor Total</th>
					</tr>
				</thead>
				<tbody>
					<tr detail="true" detailname="tbItensDivergPecas" >
						<td class="col-sm-1 ">									    	
<!-- 						        <input type="checkbox" name="divergPecaAvaliacaoItem" value="aceito" id="divergPecaAvaliacaoItem" class=" divergPecaAvaliacao" > -->
							<input type="checkbox" id="divergPecaAvaliacaoItem" name="divergPecaAvaliacaoItem"  data-on-color="success" data-off-color="danger" data-on-value="true" data-off-value="false" data-on-text="Sim" data-off-text="Não">							
						</td>
						<td class="col-sm-1">									    	
					    	<div class="input-group">
								<input type="text" name="divergPecaCodProdItem" id="divergPecaCodProdItem" class="form-control" >
					    	</div>
						</td>
						<td class="col-sm-2">									    	
					    	<div class="input-group">
								<input type="text" name="divergPecaDescProdItem" id="divergPecaDescProdItem" class="form-control" >
					    	</div>
						</td>
						<td class="col-md-1">
							<input type="text" id="divergPecaQtdItem" name="divergPecaQtdItem"  class="form-control" onchange="somenteNumerosInteiros(this, 10, 1);"  onkeyup="somenteNumerosInteiros(this, 10, 1);">
						</td>
						<td class="col-md-1">
							<input type="text" id="divergPecaQtdDivergenteItem" name="divergPecaQtdDivergenteItem"  class="form-control" onchange="somenteNumerosInteiros(this, 10, 1);"  onkeyup="somenteNumerosInteiros(this, 10, 1);">
						</td>
						<td class="col-md-2">
							<select name="divergPecaMotivoItem" id="divergPecaMotivoItem" class="form-control">
			        			<option value=""></option>
			        			<option value="10">10-Peça enviada trocada</option>
							    <option value="20">20-Peça faturada e não enviada</option>
							    <option value="30">30-Peça enviada a mais</option>
							    <option value="40">40-Conjunto/kit incompleto</option>
							    <option value="50">50-Volume não recebido/extraido</option>
							    <option value="60">60-Preço incorreto</option>
							    <option value="70">70-Peça diferente do especificado no catálogo eletrônico</option>
							    <option value="80">80-Peça danificada no transporte</option>
							    <option value="90">90-Condição de pagamento diferente do negociado</option>
							    <option value="100">100-Peça solicitada errada por informação do suporte técnico</option>
							    <option value="110">110-Problema de qualidade</option>
							    <option value="120">120-Outros</option>
							</select>
						</td>
						
						<td class="col-md-2">
							<input type="text" id="divergPecaValUnitItem"  name="divergPecaValUnitItem" class="form-control" onKeyPress="validafunctions.setMoeda(this.id, 2, false , '')"/>
						</td>
						
						<td class="col-md-2">
							<input type="text" id="divergPecaValTotalItem"  name="divergPecaValTotalItem" class="form-control" onKeyPress="validafunctions.setMoeda(this.id, 2, false , '')"/>
						</td>
					</tr>
				</tbody>
			</table>
								

			<div id="botaoAddItem">
				<button type="button" class="btn btn-primary" id="addItem" >Adicionar Item</button>
			</div>
            
		</div>
		
	</div>
	
	<div class="col-sm-12">
	    <div class="row">
	        &nbsp;
	    </div>
	</div>
	<div id="divAdmDivergencia" class="col-sm-12"  >
		<div class="row">
			<div class="col-sm-12">
				<hr >
				<div class="row">
					<div class="col-md-6 col-md-offset-3" align="left">
						<label for="divergPecaObservacaoAdm">Observação</label>
						<textarea rows="3" cols="6" name="divergPecaObservacaoAdm" id="divergPecaObservacaoAdm" class="form-control " ></textarea>
		             </div>
		         </div>    
			</div> 
		</div>
            
	</div>
	
	<div class="col-sm-12">
	    <div class="row">
	        &nbsp;
	    </div>
	</div>
	
	<div class="col-sm-12">
	    <div class="row">
	        &nbsp;
	    </div>
	</div>
</form>
</div>
</body>
</html>
