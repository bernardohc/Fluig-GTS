<html>
<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>

	<script type="text/javascript" src="js-funcoes.js" charset="utf-8"></script>
	<script type="text/javascript" src="js-atividades.js" charset="utf-8"></script>
	<script type="text/javascript" src="js-util.js" charset="utf-8"></script>

	<script>
		$(document).ready(function() {
			window.parent.$("#breadcrumb").remove();
			window.parent.$("#textActivity").text('');
			window.parent.$("#informationsTab").remove();
			window.parent.$("#tab-attachments").remove();
			window.parent.$("#historicTab").remove();
			
			//Botões de movimentação
			window.parent.$('#wcm_widget').find("[data-back]").css("display","none");
			window.parent.$('#wcm_widget').find("[data-back]").removeAttr("data-back");
			window.parent.$('#wcm_widget').find("[data-cancel]").css("display","none");
			window.parent.$('#wcm_widget').find("[data-cancel]").removeAttr("data-cancel");
			window.parent.$('#wcm_widget').find("[data-transfer]").css("display","none");
			window.parent.$('#wcm_widget').find("[data-transfer]").removeAttr("data-transfer");


			window.parent.$('#workflowActions').find("[data-cancel-workflow-request]").css("display","none");
			window.parent.$('#workflowActions').find("[data-cancel-workflow-request]").removeAttr("data-cancel-workflow-request");

		});
	</script>
</head>
<body onload="loadForm()">
<div class="fluig-style-guide">
<form name="form" role="form">

	<input type="hidden" name="aberturaDoc" id="aberturaDoc">
	<input type="hidden" name="confirmaLeitura" id="confirmaLeitura">
	<input type="hidden" name="dtConfirmaLeitura" id="dtConfirmaLeitura">
	<input type="hidden" name="A1_COD" id="A1_COD" class="form-control" >
	<input type="hidden" name="A1_LOJA" id="A1_LOJA" class="form-control" >
	<input type="hidden" name="A1_TIPO" id="A1_TIPO" class="form-control" >
	<input type="hidden" name="usrVisu" id="usrVisu" class="form-control" >

	<div class="tab-content">
		<div class="col-md-12 tab-pane active" id="divLeitura">
			<div class="panel panel-primary" id="divDocumento">
				<div class="panel-heading">
					<h3 class="panel-title">Política de Serviço</h3>
				</div>
				<div class="panel-body"> 
					<div class="panel-body"  id="divConfAbertura">
						<div class="row col-md-8 col-md-offset-2">
							<br >
							<p>Olá,

								Ao clicar em "Confirmar", você está prestes a abrir o documento Política de Serviço. Por favor, certifique-se de revisar o conteúdo com atenção
								
								Agradecemos pela sua colaboração!
							</p>
							<br>
							<button type="button" class="btn btn-primary" data-toggle="button" id="btnInicia" onclick="$(document).ready(function(){top.$('[data-send]').trigger('click');});">Abrir política de Serviço</button> 

							<div class="checkbox" id="btCheckbox">
								<label>
								<input type="checkbox" name="confAberturaDoc" id="ckConfirma" value="SIM"> Confirmo a leitura do documento. </label>
							</div>
							<button type="button" class="btn btn-primary" data-toggle="button" id="btnPolitica" >Política de Serviço</button> 
							<br>
							<button type="button" class="btn btn-primary" data-toggle="button" id="btnConfirma">Confirma Leitura</button> 
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</form>
</div>
</body>
</html>
