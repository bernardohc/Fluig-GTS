<html>
<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
	<link type="text/css" rel="stylesheet" href="css-custom.css"/>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="/webdesk/vcXMLRPC.js"></script>
	
	<script type="text/javascript" src="js-atividades.js" charset="utf-8"></script>
	<script type="text/javascript" src="js-util.js" charset="utf-8"></script>
	<script type="text/javascript" src="js-validafunctions.js"></script>
	<script type="text/javascript" src="js-priceformat.js"></script>
	<script type="text/javascript" src="js-jquery_mask.js"></script>
	<script type="text/javascript" src="js-funcoes.js" charset="utf-8"></script>
	<script type="text/javascript" src="js-zoom.js" charset="utf-8"></script>
	
</head>
<body onload="loadForm()" id="body">
<form name="form" role="form">
<div class="fluig-style-guide">
<div  class="col-md-12"  >
	
		<div class="row banner-header">
			<div  class="col-md-12"  >
	        	<font color="000" ><h1><strong id="cabecalho">SAC</strong></h1></font>
	    	</div>
	    </div>
		
		<div id="divInicia" style="display:none">
			<div class="row">
				<div class="col-md-12">
			        &nbsp;
			    </div>
			</div>
			<div class="row">
				<div class="col-md-4 col-md-offset-4" align="center">
					<button type="button" id="btnIniciarSAC" class="btn btn-lg btn-block btn-primary">Iniciar Cadastro SAC</button>
				</div>
			</div>
		</div>
		
		<div id="divCabecalho" style="display:none">
			<div class="row">
				<div class="col-md-2 col-md-offset-1" align="left">
					<label for="numProtocoloFluig">Nº Protocolo</label>
					<input type="text" name="numProtocoloFluig" id="numProtocoloFluig" class="form-control" readonly >
		        </div>
				<div class="col-md-2 " align="left">
					<label for="numProtocoloTelefonico">Nº Protocolo Telefônico</label>
					<input type="text" name="numProtocoloTelefonico" id="numProtocoloTelefonico" class="form-control" maxlength="30" >
		         </div>
		         <div class="col-md-2" align="left">
					<label for="statusAtendimento">Status</label>
					<input type="hidden" name="statusAtendimentoDesc" id="statusAtendimentoDesc" class="form-control" />
					<select name="statusAtendimento" id="statusAtendimento" class="form-control">
						<option value=""> </option>
			        	<option value="Abertura">Abertura</option>
			        	<option value="AguardandoAnalise">Aguardando Análise</option>
			        	<option value="EmAnalise">Em Análise</option>
			        	<option value="Finalizado">Finalizado</option>
			      	</select>
			    </div>
			    <div class="col-md-2 " align="left">
					<label for="dataAbertura">Data Abertura</label>
					<input type="text" name="dataAbertura" id="dataAbertura" class="form-control" readonly >
		        </div>
		        <div id="divDataEncerramento" class="col-md-2 " align="left" style="display:none">
					<label for="dataEncerramento">Data Encerramento</label>
					<input type="text" name="dataEncerramento" id="dataEncerramento" class="form-control" readonly >
		        </div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-12">
		        &nbsp;
		    </div>
		</div>
		
		<div id="divRequisitante" style="display:none">
		    <div class="row">
		        <div class="col-md-6" style="text-align:left">
		       		<h4 ><strong>Requisitante (Origem)</strong></h4>
		       		<hr />  
		        </div>
		    </div>
			
			<div class="row">
				<div class="col-md-4 col-md-offset-1" align="left">
					<label for="nomeRequisitante">Nome*</label>
					<input type="text" name="nomeRequisitante" id="nomeRequisitante" class="form-control" 
						data-protection="nomeRequisitante" data-protection-anonymizable data-protection-name data-protection-class-legitimate-interests="Necessario para contato referente ao atendimento do SAC" >
		        </div>
		        <div class="col-md-2" align="left">		          	
					<label for="tipoPessoaRequisitante">Tipo Pessoa*</label>
					<select name="tipoPessoaRequisitante" id="tipoPessoaRequisitante" class="form-control">
						<option value=""> </option>
		        		<option value="PF">Pessoa Física</option>
			        	<option value="PJ">Pessoa Jurídica</option>				        	
			      	</select>					 	 
			    </div>
				<div class="col-md-2 " align="left">
					<label for="cpfCnpjRequisitante">CPF/CNPJ*</label>
					<input type="text" name="cpfCnpjRequisitante" id="cpfCnpjRequisitante" class="form-control" maxlength="20" 
						data-protection="cpfCnpjRequisitante" data-protection-anonymizable="true" data-protection-cpf data-protection-class-legitimate-interests="Necessário para identificação do requisitante e senha de consulta de andamento do atendimento do SAC">
		        </div>
		        <div class="col-md-2" align="left">
					<label for="orcTelClienteFinal">Telefone*</label>
					<input type="text" name="telRequisitante" id="telRequisitante" class="form-control" maxlength="20" 
						data-protection="Telefone" data-protection-anonymizable="true" data-protection-other data-protection-class-legitimate-interests="Necessário para contato do requisitante do SAC">
	            </div>
			</div>
			
			<div class="row">
				<div class="col-md-4 col-md-offset-1" align="left">
					<label for="emailRequisitante">E-mail*</label>
					<input type="hidden" name="emailRequisitanteCodRetorno" id="emailRequisitanteCodRetorno" class="form-control"  >
					<input type="hidden" name="emailRequisitanteMsgRetorno" id="emailRequisitanteMsgRetorno" class="form-control"  >
					<input type="text" name="emailRequisitante" id="emailRequisitante" class="form-control" 
						data-protection="emailRequisitante" data-protection-anonymizable="true" data-protection-mail data-protection-class-legitimate-interests="Necessário para contato do requisitante do SAC">
		        </div>
		        
		        <div class="col-md-2 " align="left">
				    <label for="estadoRequisitante">Estado*</label>
	     			<select name="estadoRequisitante" id="estadoRequisitante" class="form-control">
	      				<option value=""></option>
	      				<option value="AC">Acre</option>
						<option value="AL">Alagoas</option>
						<option value="AP">Amapá</option>
						<option value="AM">Amazonas</option>
						<option value="BA">Bahia</option>
						<option value="CE">Ceará</option>
						<option value="DF">Distrito Federal</option>
						<option value="ES">Espírito Santo</option>
						<option value="GO">Goiás</option>
						<option value="MA">Maranhão</option>
						<option value="MT">Mato Grosso</option>
						<option value="MS">Mato Grosso do Sul</option>
						<option value="MG">Minas Gerais</option>
						<option value="PA">Pará</option>
						<option value="PB">Paraíba</option>
						<option value="PR">Paraná</option>
						<option value="PE">Pernambuco</option>
						<option value="PI">Piauí</option>
						<option value="RJ">Rio de Janeiro</option>
						<option value="RN">Rio Grande do Norte</option>
						<option value="RS">Rio Grande do Sul</option>
						<option value="RO">Rondônia</option>
						<option value="RR">Roraima</option>
						<option value="SC">Santa Catarina</option>
						<option value="SP">São Paulo</option>
						<option value="SE">Sergipe</option>
						<option value="TO">Tocantins</option>
					</select>
				</div>  
		        <div id="divDSCidadeRequisitante" class="col-md-4 " align="left">
					<label for="cidadeRequisitante">Cidade*</label>
					<input type="hidden" name="codCidadeRequisitante" id="codCidadeRequisitante" />
					<input type="zoom" name="cidadeRequisitante" id="cidadeRequisitante"
									  data-zoom="{
						                              'displayKey':'CIDADE', 
						                              'datasetId':'dsCidade', 
						                              'fields':[ 
							                              { 
								                              'field':'CIDADE', 
								                              'label':' '  
							                              } 
						                              ] 
					                              	}" /> 
	            </div>
			</div>
		</div>
		
		<div id="divSolicitacao"  style="display:none">
		    <div class="row">
		        <div class="col-md-6" style="text-align:left">
		       		<h4 ><strong>Solicitação (Local que se Encontra)</strong></h4>
		       		<hr />  
		        </div>
		    </div>
		    <div class="row">
			    <div class="col-md-2 col-md-offset-1" align="left">
					<label for="tipoSolicitacao">Tipo*</label>
					<input type="hidden" name="tipoSolicitacaoDesc" id="tipoSolicitacaoDesc" />
					<select name="tipoSolicitacao" id="tipoSolicitacao" class="form-control">
						<option value=""> </option>
			        	<option value="Duvida">Dúvida</option>
			        	<option value="Elogio">Elogio</option>
			        	<option value="Reclamacao">Reclamação</option>
			        	<option value="Sugestao">Sugestão</option>
			        	<option value="Outros">Outros</option>
			      	</select>
			    </div>
			    <div id="divDSSetor" class="col-md-3 " align="left">
					<label for="codGrupoSetor">Setor*</label>
					<input type="hidden" name="codSetor" id="codSetor" class="form-control" >
					<input type="hidden" name="codGrupoSetor" id="codGrupoSetor" class="form-control" >
					<input type="zoom" name="setor" id="setor"
									  data-zoom="{
						                              'displayKey':'setor', 
						                              'datasetId':'ds_parametro_sac_setor', 
						                              'fields':[ 
							                              { 
								                              'field':'setor', 
								                              'label':' ' 
							                              } 
						                              ] 
					                              	}" /> 
	            </div>
			    
			    <div class="col-md-2 " align="left">
					<label for="numSerie">Nº Série</label>
					<input type="text" name="numSerie" id="numSerie" class="form-control"  >
		        </div>
				<div class="col-md-3 " align="left">
					<label for="modeloEquipamento">Modelo Equipamento</label>
					<input type="text" name="modeloEquipamento" id="modeloEquipamento" class="form-control"  >
		        </div>
				
			</div>
			
			<div class="row">
				<div class="col-md-2 col-md-offset-1" align="left">
				    <label for="estadoRevenda">Estado<span class="revenda-obg">*</span></label>
	     			<select name="estadoRevenda" id="estadoRevenda" class="form-control">
	      				<option value=""></option>
	      				<option value="AC">Acre</option>
						<option value="AL">Alagoas</option>
						<option value="AP">Amapá</option>
						<option value="AM">Amazonas</option>
						<option value="BA">Bahia</option>
						<option value="CE">Ceará</option>
						<option value="DF">Distrito Federal</option>
						<option value="ES">Espírito Santo</option>
						<option value="GO">Goiás</option>
						<option value="MA">Maranhão</option>
						<option value="MT">Mato Grosso</option>
						<option value="MS">Mato Grosso do Sul</option>
						<option value="MG">Minas Gerais</option>
						<option value="PA">Pará</option>
						<option value="PB">Paraíba</option>
						<option value="PR">Paraná</option>
						<option value="PE">Pernambuco</option>
						<option value="PI">Piauí</option>
						<option value="RJ">Rio de Janeiro</option>
						<option value="RN">Rio Grande do Norte</option>
						<option value="RS">Rio Grande do Sul</option>
						<option value="RO">Rondônia</option>
						<option value="RR">Roraima</option>
						<option value="SC">Santa Catarina</option>
						<option value="SP">São Paulo</option>
						<option value="SE">Sergipe</option>
						<option value="TO">Tocantins</option>
					</select>
				</div>  
		        <div id="divDSCidadeRevenda" class="col-md-4 " align="left">
					<label for="cidadeRevenda">Cidade<span class="revenda-obg">*</span></label>
					<input type="hidden" name="codCidadeRevenda" id="codCidadeRevenda" />
					<input type="zoom" name="cidadeRevenda" id="cidadeRevenda"
									  data-zoom="{
						                              'displayKey':'CIDADE', 
						                              'datasetId':'dsCidade', 
						                              'fields':[ 
							                              { 
								                              'field':'CIDADE', 
								                              'label':' '  
							                              } 
						                              ] 
					                              	}" /> 
	            </div>
				
			</div>
			<div class="row">
			
				<div id="divDSRevenda" class="col-md-5 col-md-offset-1" align="left">
					<label for="revenda">Revenda</label>
					<input type="hidden" name="A1CODRevenda" id="A1CODRevenda" />
					<input type="hidden" name="A1LOJARevenda" id="A1LOJARevenda" />
					<input type="hidden" name="A1CODLOJARevenda" id="A1CODLOJARevenda" />
					<input type="zoom" name="revenda" id="revenda"
									  data-zoom="{
						                              'displayKey':'A1_NOME', 
						                              'datasetId':'dsConsultaSACRevendas', 
						                              'fields':[ 
							                              { 
								                              'field':'A1_NOME', 
								                              'label':' ' 
							                              } 
						                              ] 
					                              	}" /> 
	            </div>
	            <div class="col-md-2 " align="left">
					<label for="tipoPessoaRevenda">Tipo</label>
					<select name="tipoPessoaRevenda" id="tipoPessoaRevenda" class="form-control" readonly="readonly"  style="pointer-events: none;">
						<option value=""> </option>
			        	<option value="PF">Pessoa Física</option>
			        	<option value="PJ">Pessoa Jurídica</option>	
			      	</select>
			    </div>
	            <div class="col-md-2 " align="left">
					<label for="cpfCnpjRevenda">CPF/CNPJ</label>
					<input type="text" name="cpfCnpjRevenda" id="cpfCnpjRevenda" class="form-control"  maxlength="20" readonly="readonly">
		        </div>
		        
			</div>
			<div class="row">
				<div class="col-md-12">
			        &nbsp;
			    </div>
			</div>
			<div class="row">
				<div class="col-md-4 col-md-offset-1" align="left">
					<label for="assuntoSolicitacao">Assunto*</label>
					<input type="text" name="assuntoSolicitacao" id="assuntoSolicitacao" class="form-control"  >
		        </div>
	        </div>
			<div class="row">		        
				<div class="col-md-9 col-md-offset-1" align="left">
					<label for="descricaoSolicitacao">Descrição da Solicitação*</label>
					<textarea rows="5" cols="9" name="descricaoSolicitacao" id="descricaoSolicitacao" class="form-control " placeholder="Esta mensagem estará disponível para o requisitante na consulta de SAC"></textarea>
		         </div>    
			</div>
			
			<div class="row">
				<div class="col-md-12">
			        &nbsp;
			    </div>
			</div>
			
			<div class="row">		        
				<div class="col-md-9 col-md-offset-1" align="left">
					<label for="obsInterna">Observação Interna</label>
					<textarea rows="5" cols="9" name="obsInterna" id="obsInterna" class="form-control " placeholder="Esta mensagem não estará disponível para o requisitante na consulta de SAC"></textarea>
		         </div>    
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-12">
		        &nbsp;
		    </div>
		</div>
		
		<div id="divAtendimento" style="display:none">
			<div class="row">
		        <div class="col-md-6" style="text-align:left">
		       		<h4 ><strong>Atendimento</strong></h4>
		       		<hr />  
		        </div>
		    </div>
		    
		    <div class="row">
	    		<div class="col-md-12" align="left">
	            	<table class="table table-condensed table-nonfluid table-striped" id="tbAtendimento" tablename="tbAtendimento" noaddbutton="true" nodeletebutton="true" >
						<thead>
							<tr>	
								<th style="width: 19%">Usuário</th>
								<th style="width: 13%">Data</th>
								<th style="width: 14%">Status</th>		
								<th style="width: 27%">Comunicação Interna</th>		
								<th style="width: 27%">Comunicação Externa</th>		
							</tr>
						</thead>
						<tbody>
							<tr>
								<td >	
									<input type="hidden" name="atendId" id="atendId" class="form-control"  readonly >
									<input type="text" name="atendUsuario" id="atendUsuario" class="form-control"  readonly >
								</td>
								<td  >	
									<input type="text" name="atendData" id="atendData" class="form-control" readonly/> 
								</td>
								<td  >	
									<input type="text" name="atendStatus" id="atendStatus" class="form-control" readonly >
								</td>
								<td >	
									<textarea rows="4" cols="6" name="atendComInterna" id="atendComInterna" class="form-control " ></textarea>
								</td>
								<td >	
									<textarea rows="4" cols="6" name="atendComExterna" id="atendComExterna" class="form-control " ></textarea>
								</td>
							</tr>
						</tbody>
	            	</table>
	            </div>
            </div>
		
		</div>
		
		<div id="divStatusFinalizadoCiente" style="display:none">
			<div class="row">	
				<br><br><br>
	            <div class="col-md-11 col-md-offset-1" align="left">
	            	<label class="checkbox-inline">
					    <input type="checkbox" name= "chkStatusFinalizadoCiente" id="chkStatusFinalizadoCiente" value="ciente"> Estou ciente que após finalizado a <b>solicitação será encerrada</b> e não será mais possível inserir novos atendimentos. 
					</label>
					<input type="hidden" name="emailRequisitanteFimCodRetorno" id="emailRequisitanteFimCodRetorno" class="form-control"  >
					<input type="hidden" name="emailRequisitanteFimMsgRetorno" id="emailRequisitanteFimMsgRetorno" class="form-control"  >
	            </div>
            </div>
	    </div>
		    
		<div class="row">
			<div class="col-md-12">
		        &nbsp;
		    </div>
		</div>
		
		<div class="row">
			<div class="col-md-12">
		        &nbsp;
		    </div>
		</div>
		
		<div class="row">
			<div class="col-md-12">
		        &nbsp;
		    </div>
		</div>
		
</div>	
</div>
</form>

</body>
</html>
