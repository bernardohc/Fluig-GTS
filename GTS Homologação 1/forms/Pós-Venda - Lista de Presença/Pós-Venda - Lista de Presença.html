<html>
<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>

	<script type="text/javascript" src="js-funcoes.js" charset="utf-8"></script>
	<script type="text/javascript" src="js-atividades.js" charset="utf-8"></script>
	<script type="text/javascript" src="js-util.js" charset="utf-8"></script>

	<script>
		$(document).ready(function() {
			window.parent.$("#breadcrumb").remove();
			window.parent.$("#textActivity").text('');
			window.parent.$("#informationsTab").remove();
			window.parent.$("#tab-attachments").remove();
			
			//Botões de movimentação
			window.parent.$('#wcm_widget').find("[data-back]").css("display","none");
			window.parent.$('#wcm_widget').find("[data-back]").removeAttr("data-back");
			window.parent.$('#wcm_widget').find("[data-cancel]").css("display","none");
			window.parent.$('#wcm_widget').find("[data-cancel]").removeAttr("data-cancel");
			window.parent.$('#wcm_widget').find("[data-transfer]").css("display","none");
			window.parent.$('#wcm_widget').find("[data-transfer]").removeAttr("data-transfer");

			window.parent.$('#workflowActions').find("[data-cancel-workflow-request]").css("display","none");
			window.parent.$('#workflowActions').find("[data-cancel-workflow-request]").removeAttr("data-cancel-workflow-request");

		});
	</script>
</head>
<body>
<div class="fluig-style-guide">
<form name="form" role="form">

	<div class="tab-content">
		<div class="col-md-12 tab-pane active" id="divPesquisa">
			<div class="panel panel-primary" id="divPesquisaDeSatisfacao">
				<div class="panel-heading">
					<h3 class="panel-title">Lista de Presença</h3>
				</div>
				<div class="panel-body"> 
					<div class="row">
						
						<div class="panel-body"  id="divAddDespesa">
							<br >
							<div class="row">
								<div class="form-group col-md-1 col-md-offset-2">
									<label for="addCodigoParti">Código*</label>
									<input type="text" name="addCodigoParti" id="addCodigoParti" class="form-control" readonly>
								</div>
								<div class="form-group col-md-4">
									<label for="addListaNome">Nome*</label>
									<input type="text" name="addListaNome" id="addListaNome" class="form-control">
								</div>
								<div class="form-group col-md-3">
									<label for="addListaRevenda">Revenda*</label>
									<input type="text" name="addListaRevenda" id="addListaRevenda" class="form-control">
								</div>
							</div>
														
							<div class="row">
								<div class="col-md-3 col-md-offset-9">
									<button type="button" class="btn btn-success btn-block" id="addListaParticipante"
										data-toggle="button" align="center">Adicionar Participante</button>
								</div>
							</div>
						</div>
						<!-- Inicio Tabela Pai Filho-->
						<div class="row">								
							<div class="col-md-12">
								<table class="table table-condensed table-nonfluid table-striped "  id="tbListaPresenca" tablename="tbListaPresenca" name="tbListaPresenca" noaddbutton="true" nodeletebutton="false">
									<thead>
										<tr>
											<th class="col-md-1">Número</th>
											<th class="col-md-4">Nome</th>
											<th class="col-md-3">Revenda</th>
											<th class="col-md-3">Presente</th>		
										</tr>
									</thead>
									<tbody>
										<tr detail="true" detailname="pesqOcorrencias">
											<td>
												<input type="text" id="listaNumero"  name="listaNumero" class="form-control" readonly>
											</td>
											<td>
												<input type="text" id="listaNome"  name="listaNome" class="form-control" readonly>
											</td>
											<td>
												<input type="text" id="listaRevenda"  name="listaRevenda" class="form-control" readonly>
											</td>
											<td>													
												<!-- <input type="text" id="listaPresenca"  name="listaPresenca" class="form-control"readonly> -->												
												<div class="custom-checkbox custom-checkbox-inline custom-checkbox-primary">
													<input name="listaPresenca" type="checkbox" id="listaPresencaSim">
													<label for="listaPresencaSim">Sim</label>
												</div>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
						<!--Fim Tabela Pai Filho-->

					</div>
				</div>
			</div>
		</div>
	</div>

</form>
</div>
</body>
</html>
