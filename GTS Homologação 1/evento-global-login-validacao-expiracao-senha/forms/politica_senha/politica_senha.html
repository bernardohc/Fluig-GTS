<html>
<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
</head>
<body>
<div class="fluig-style-guide">
<form name="form" role="form">

	<div class="panel panel-default" id="div_cabecalho">
		<div class="panel-body">
			<h1>
				<b>Política de validade de senha</b>
			</h1>
		</div>
	</div>
	<div class="panel panel-default" id="div_dados">
		<div class="panel-heading ">
			<h3 class="panel-title">
				<b>Dados</b>
			</h3>
		</div>
		<div class="panel-body">
			<div class="form-group row">
				<div class="col-md-4">
					<label for="qtDias">Quantidade de dias que a senha é válida</label>
					<input type="text" class="form-control" name="qtDias" id="qtDias" />
				</div>
				<div class="col-md-4">
					<label for="idFormControle">Código formulário de controle</label>
					<input type="text" class="form-control" name="idFormControle" id="idFormControle" />
				</div>
			</div>
		</div>
	</div>
					
</form>
</div>
</body>
</html>
