<html>
<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>

	<script type="text/javascript" src="js-atividades.js" charset="utf-8"></script>
	<script type="text/javascript" src="js-util.js" charset="utf-8"></script>
	<script type="text/javascript" src="js-validafunctions.js"></script>
	<script type="text/javascript" src="js-priceformat.js"></script>
	<script type="text/javascript" src="js-jquery_mask.js"></script>
	<script type="text/javascript" src="js-funcoes.js" charset="utf-8"></script>

	<script>
		$(document).ready(function () {
			//Alterar Visualização das abas
			window.parent.$("#breadcrumb").remove();
			//Aba Anexo
			window.parent.$("#processTabs").find("li").first().hide();
			window.parent.$("#processTabs").find("li").last().hide();
			window.parent.$("#textActivity").remove();

			//Botões de movimentação
			window.parent.$('#wcm_widget').find("[data-back]").css("display","none");
			window.parent.$('#wcm_widget').find("[data-back]").removeAttr("data-back");
			window.parent.$('#wcm_widget').find("[data-cancel]").css("display","none");
			window.parent.$('#wcm_widget').find("[data-cancel]").removeAttr("data-cancel");
			window.parent.$('#wcm_widget').find("[data-transfer]").css("display","none");
			window.parent.$('#wcm_widget').find("[data-transfer]").removeAttr("data-transfer");

			window.parent.$('#workflowActions').find("[data-cancel-workflow-request]").css("display", "none");
			window.parent.$('#workflowActions').find("[data-cancel-workflow-request]").removeAttr("data-cancel-workflow-request");
		});
	</script>

</head>
<!-- Load para usuar na funções JS -->
<body onload="loadForm()">
<div class="fluig-style-guide">
<form name="form" role="form">

	<!-- Campo oculto-->
	<input type="hidden" name="dataAbertura" id="dataAbertura">
	<input type="hidden" name="idEntregaTec" id="idEntregaTec">
	<input type="hidden" name="nfEquipamento" id="nfEquipamento">
	<input type="hidden" name="codCliente" id="codCliente">
	<input type="hidden" name="lojaCliente" id="lojaCliente">
	<input type="hidden" name="tipoEntrega" id="tipoEntrega">

	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">Pesquisa de Satisfação de O.S</h3>
		</div>
		<div class="panel-body">
			<div class="row col-md-12">				
				<div class="form-group col-md-3">
					<label for="psoCliente">Cliente:</label>
					<input type="text" name="psoCliente" id="psoCliente" class="form-control" readonly>
				</div>
				<div class="form-group col-md-3">
					<label for="psoCidade">Cidade:</label>
					<input type="text" name="psoCidade" id="psoCidade" class="form-control" readonly>
				</div>
				<div class="form-group col-md-3">
					<label for="psoEstado">Estado:</label>
					<input type="text" name="psoEstado" id="psoEstado" class="form-control" readonly>
				</div>
				<div class="form-group col-md-3">
					<label for="psoTelefone">Telefone:</label>
					<input type="text" name="psoTelefone" id="psoTelefone" class="form-control" readonly>
				</div>
			</div>
			<div class="row col-md-12">
				<div class="form-group col-md-4">
					<label for="psoNumSerie">Número de Série:</label>
					<input type="text" name="psoNumSerie" id="psoNumSerie" class="form-control" >
				</div>
				<div class="form-group col-md-4">
					<label for="psoDescEquip">Descrição do Equipamento:</label>
					<input type="text" name="psoDescEquip" id="psoDescEquip" class="form-control" readonly>
				</div>
			</div>
			<div class="row col-md-12">
				<div class="form-group col-md-4">
					<label for="psoTecnico">Técnico:</label>
					<input type="text" name="psoTecnico" id="psoTecnico" class="form-control" readonly>
				</div>
				<div class="form-group col-md-2">
					<label for="psoNotaTec">Nota:</label>
					<select name="psoNotaTec" id="psoNotaTec" class="form-control">
						<option value=""></option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>						
						<option value="Não quis Opinar">Não quis Opinar</option>						
					</select>
				</div>
			</div>
			<div class="row col-md-12">
				<div class="form-group col-md-12">
					<label for="psoFeedBackTec">FeedBack:</label>
					<textarea class="form-control" rows="3" name="psoFeedBackTec"></textarea>
				</div>
			</div>
		</div>
	</div>


</form>
</div>
</body>
</html>
