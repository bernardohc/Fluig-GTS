<!DOCTYPE html>
<html>
<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
	<link type="text/css" rel="stylesheet" href="css-custom.css"/>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
	
	<script type="text/javascript" src="/webdesk/vcXMLRPC.js"></script>
	<script type="text/javascript" src="js-atividades.js" charset="utf-8"></script>
	<script type="text/javascript" src="js-util.js" charset="utf-8"></script>
	<script type="text/javascript" src="js-validafunctions.js"></script>
	<script type="text/javascript" src="js-priceformat.js"></script>
	<script type="text/javascript" src="js-jquery_mask.js"></script>
	<script type="text/javascript" src="js-funcoes.js" charset="utf-8"></script>
	<script type="text/javascript" src="js-imprimir.js" charset="utf-8"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" integrity="sha512-qZvrmS2ekKPF2mSznTQsxqPgnpkI4DNTlrdUmTzrDgektczlKNRRhy5X5AAOnx5S09ydFYWWNSfcEqDTTHgtNA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body onload="loadForm()">
<div class="fluig-style-guide">
<form name="form" role="form">	
	<!-- Campos para usos internos  -->
	<input type="hidden" name="numFluig" id="numFluig" >
	<input type="hidden" name="dataAbertura" id="dataAbertura" >
	<input type="hidden" name="grupoAnalisaRelatorio" id="grupoAnalisaRelatorio" >
	
	<div class="col-sm-12">
	    <div class="row banner-header">
	        <font color="000" ><h1><strong id="cabecalho">Relatório de Viagens</strong></h1></font>
	    </div>
	</div>
	<div id="divSolicitacao" class="col-md-12"  >
		<div class="row">
	        <div class="col-md-12" style="text-align:left">
	       		<h4 ><strong>Viagem</strong></h4>
	       		<hr />  
	        </div>
	    </div>
		<div class="row">
			<div class="col-md-12">
				<div class="row">
					<div class="col-md-2" align="left">
						<label for="solMatSolicitante">Matricula Solicitante</label>
						<input type="text" name="solMatSolicitante" id="solMatSolicitante" class="form-control" readonly/>
		            </div>
					<div class="col-md-3" align="left">
						<label for="solNomeSolicitante">Nome Solicitante</label>
						<input type="text" name="solNomeSolicitante" id="solNomeSolicitante" class="form-control" data-protection="solNomeSolicitante" data-protection-anonymizable data-protection-name data-protection-class-consent="Identifica o solicitante do reembolso" readonly/>
		            </div>  
					<div class="col-md-2" align="left">
						<label for="solDataRelatorio">Data do Relatório</label>
						<div class="input-group">
							<input type="text" name="solDataRelatorio" id="solDataRelatorio"  class="form-control" style="pointer-events:none" readonly>				
							<span class="input-group-addon">
		                           <span class="fluigicon fluigicon-calendar"></span>
		                    </span>
						</div>
					</div>
					<div class="col-md-1" align="left">
						<label for="processoId">ID</label>
						<input type="text" id="processoId"  name="processoId" class="form-control" readonly/>
					</div>
					<div  class="col-md-2" align="left">
						<label for="setor">Setor</label>
						<select name="setor" id="setor" class="form-control">
							<option value=""></option>
							<option value="Motorista">Motorista</option>
							<option value="Técnico">Técnico</option>
							<option value="Outro">Outro</option>
						</select>
					</div>
					
					<div class="col-md-2" align="left">
						<label for="solValorAdiantamento">Valor Adiantamento</label>
						<input type="text" id="solValorAdiantamento"  name="solValorAdiantamento" class="form-control" onkeyup="validafunctions.setMoeda(this.id, 2, false , '')"/>
					</div>
					
					
				   <div class="col-md-9  col-md-offset-2" align="left">
				   		<div class="col-md-3" align="left" >
							<label for="solMoeda">Moeda</label>
							<div class="radio input-group">
								<div class="custom-radio custom-radio-inline custom-radio-primary">
									<input type="radio" name="solMoeda" value="real" id="solMoedaReal" />
									<label for="solMoedaReal">Real</label>
								</div>
								<div class="custom-radio custom-radio-inline custom-radio-primary">
									<input type="radio" name="solMoeda" value="estrangeira" id="solMoedaReprovadoEstrangeira" />
									<label for="solMoedaReprovadoEstrangeira">Moeda Estrangeira</label>
								</div>
							</div>
					   </div>
						<div class="col-md-3" align="left">
							<label for="solDataSaida">Data de Saída</label>
							<div class="input-group">
								<input type="text" name="solDataSaida" id="solDataSaida"  class="form-control"/>			
								<span class="input-group-addon">
									<span class="fluigicon fluigicon-calendar"></span>
								</span>
							</div>
						</div>
						<div class="col-md-3" align="left">
							<label for="solDataRetorno">Data de Retorno</label>
							<div class="input-group">
								<input type="text" name="solDataRetorno" id="solDataRetorno"  class="form-control"/>				
								<span class="input-group-addon">
									<span class="fluigicon fluigicon-calendar"></span>
								</span>
							</div>
						</div>
						<div class="col-md-2" align="left" id="colaboradores">
							<label for="solNumColaboradores">Nº de Colaboradores</label>
							<input type="number" name="solNumColaboradores" id="solNumColaboradores" class="form-control"/>
						</div>
					</div>
	     		</div>
				<br>
				<!-- Inicio formulÃ¡rio pai e filho-->
				<div class="row">
					<div class="col-md-12" align="left">
						<table class="table table-condensed table-nonfluid table-striped "  id="solTbDespesas" tablename="solTbDespesas" name="solTbDespesas" noaddbutton="true" customFnDelete="removeDespesa(this)">
							<thead>
								<tr>
									<th class="col-md-1">Código</th>	
									<th class="col-md-1">Estabelecimento</th>
									<th class="col-md-1">Documento</th>		
									<th class="col-md-2">Data</th>
									<th class="col-md-2">Tp. Pagamento</th>	
									<th class="col-md-2">Classificação</th>
									<th class="col-md-1">Valor</th>
									<th class="col-md-1">Centro Custo</th>		
									<th class="col-md-1">Comprovante</th>
								</tr>
							</thead>
							<tbody>
								<tr detail="true" detailname="solTbDespesas" >
									<td>
										<input type="text" id="codigoID"  name="codigoID" class="form-control" readonly/>
									</td>
									<td>
										<input type="text" id="solEstabelecimento"  name="solEstabelecimento" class="form-control solEstabelecimento"/>
									</td>
									<td>
										<input type="number" id="solDocumento"  name="solDocumento" class="form-control" maxlength="15" />
									</td>
									<td>
										<div class="input-group">
											<input type="text" class="form-control data" name="solDataDocumento" id="solDataDocumento" />				
											<span class="input-group-addon">
												<span class="fluigicon fluigicon-calendar"></span>
											</span>
										</div>
									</td>
									<td>	
										<select name="itSolTipoPagamento" id="itSolTipoPagamento" class="form-control">
											<option value=""> </option>
											<option value="Dinheiro">Dinheiro</option>
											<option value="Cartão">Cartão</option>
										</select>
									</td>
									<td>	
										<select name="itSolTipoDespesaItem" id="itSolTipoDespesaItem" class="form-control">
											<option value=""> </option>
											<option value="Acomodação">Acomodação</option>
											<option value="Combustível">Combustível</option>
											<option value="Refeição">Refeição</option>
											<option value="Transporte">Transporte</option>
											<option value="Pedágio">Pedágio</option>
											<option value="Outros">Outros</option>
										  </select>
									</td>
									<td>
										<input type="text" name="itSolValorDespesa" id="itSolValorDespesa" class="form-control itSolValorDespesa" onkeyup="validafunctions.setMoeda(this.id, 2, false , '')"/ onchange="calculaDiaria();"/>
									</td>
									<td >
										<input type="text" id="itSolCentroCusto"  name="itSolCentroCusto" class="form-control"/>
									</td>
									<td class="inputAnexo">
										<div class="form-input inputAnexo">
											<input type="button" class="btn btn-warning inputAnexo" id="inputAnexo" value="Inserir Anexo" onclick="showCamera(this);"/> 
											<input type="hidden" name="nomeAnexo" id="nomeAnexo">
										</div>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<!--Fim formulario pai e filho -->
				<div class="row">
					<div class="col-md-2 col-md-offset-5" align="left">
							<div id="divNovaDespesa" style="display:none;"> 
			            	<br>
							<button type="button" class="btn btn-primary" id="addDespesa" style="min-width: 130px;" data-toggle="button">Adicionar Despesa <i class="fluigicon fluigicon-plus-circle icon-sm"></i></button>
						</div>			
					</div>	
				</div>
				<br>
				<div class="row">
					<div class="col-md-4 col-md-offset-1" align="left">
						<label for="itSolObsDespesaItem">Observação</label>
						<textarea rows="3" cols="6" name="itSolObsDespesaItem" id="itSolObsDespesaItem" class="form-control " ></textarea>
					</div>
					<div class="col-md-2" align="left">
						<label for="solValorDiaria">Diária</label>
						<input type="text" id="solValorDiaria"  name="solValorDiaria" class="form-control" onchange="validafunctions.setMoeda(this.id, 2, false , '')"  readonly/>
					</div>
					<div class="col-md-2" align="left">
						<label for="solTotalDespesas">Total de Despesas</label>
						<input type="text" id="solTotalDespesas"  name="solTotalDespesas" class="form-control" onchange="validafunctions.setMoeda(this.id, 2, false , '')" readonly/>
					</div>
					<div class="col-md-2" align="left">
						<label for="solSaldo">Saldo</label>
						<input type="text" id="solSaldo"  name="solSaldo" class="form-control" onchange="validafunctions.setMoeda(this.id, 2, false , '')" readonly/>
					</div>
				</div>
				<br>
				<!-- Inicio div aprovÃ§Ã£o, editavel pelo analista-->
				<div id="divAprovacao" style="display:none;"  class="col-md-12">
					<div class="row">
						<div class="col-md-12" style="text-align:left">
							   <h4 ><strong>Aprovação </strong></h4>
							   <hr />  
						</div>
					</div>
					<div class="row">
						<div class="col-md-5 col-md-offset-5" align="left" >
							<div class="radio input-group">
								<div class="custom-radio custom-radio-inline custom-radio-primary">
									<input type="radio" name="aprovRelatorio" value="aprovado" id="aprovRelatorioAprovado" />
									<label for="aprovRelatorioAprovado">Relatório Aprovado</label>
								</div>
								<div class="custom-radio custom-radio-inline custom-radio-primary">
									<input type="radio" name="aprovRelatorio" value="reprovado" id="aprovRelatorioReprovado" />
									<label for="aprovRelatorioReprovado">Relatório Reprovado</label>
								</div>
							</div>
					   </div>
					</div>
					<div class="row" >
						<div class="col-md-6 col-md-offset-3" align="left">
							<label for="aprovReembolsoObs">Observação*</label>
							<textarea rows="3" cols="6" name="aprovReembolsoObs" id="aprovReembolsoObs" class="form-control " ></textarea>
						</div>
					</div>
					<div class="row">		
						<div class="col-md-2 col-md-offset-5" align="left" >			
							<div id="divImprimir" >
								<br>
								<button type="button" class="btn btn-primary" id="imprimirRelatorio" style="min-width: 130px;" >Imprimir <i class="fluigicon fluigicon-print icon-sm"></i></button>
								<i id="popoverRelatorio" class="fluigicon fluigicon-info-sign icon-sm bs-docs-popover-hover "  data-toggle="popover" title="" data-original-title="" data-content="
											<div class='cor-verde'    >Utilize o navegador Google Chrome para gerar o relatÃ³rio</div>"></i>		
							</div>
						</div>		
					</div>  
				</div> <!-- Fim div aprovÃ§Ã£o, editavel pelo analista -->
				<!-- Inicio div revisÃ£o, editavel pelo gestor-->
				<div id="divRevisao" style="display:none;"  class="col-md-12">
					<div class="row">
						<div class="col-md-12" style="text-align:left">
							   <h4 ><strong>Revisão </strong></h4>
							   <hr />  
						</div>
					</div>
					<div class="row">
						<div class="col-md-5 col-md-offset-5" align="left" >
							<div class="radio input-group">
								<div class="custom-radio custom-radio-inline custom-radio-primary">
									<input type="radio" name="revisaoRelatorio" value="revisaoAprovado" id="revisaoRelatorioAprovado" />
									<label for="revisaoRelatorioAprovado">Revisão Aprovada</label>
								</div>
							<div class="custom-radio custom-radio-inline custom-radio-primary">
									<input type="radio" name="revisaoRelatorio" value="revisaoReprovado" id="revisaoRelatorioReprovado" />
									<label for="revisaoRelatorioReprovado">Revisão Reprovada</label>
								</div> 						
							</div>
					   </div>
					</div>
					<div class="row" >
						<div class="col-md-6 col-md-offset-3" align="left">
							<label for="aprovRevisaoObs">Observação*</label>
							<textarea rows="3" cols="6" name="aprovRevisaoObs" id="aprovRevisaoObs" class="form-control " ></textarea>
						</div>
					</div>	
					<div class="row">		
						<div class="col-md-2 col-md-offset-5" align="left" >			
							<div id="divImprimir" >
								<br>
								<button type="button" class="btn btn-primary" id="imprimirRelatorio" style="min-width: 130px;" >Imprimir <i class="fluigicon fluigicon-print icon-sm"></i></button>
								<i id="popoverRelatorio" class="fluigicon fluigicon-info-sign icon-sm bs-docs-popover-hover "  data-toggle="popover" title="" data-original-title="" data-content="
											<div class='cor-verde'    >Utilize o navegador Google Chrome para gerar o relatÃ³rio</div>"></i>		
							</div>
						</div>		
					</div>
					</div>  
					<br>
				</div>  <!-- Fim div aprovÃ§Ã£o, editavel pelo gestor -->
	     	</div>		
	    </div>
	</div>
</form>
</div>
</body>
</html>
