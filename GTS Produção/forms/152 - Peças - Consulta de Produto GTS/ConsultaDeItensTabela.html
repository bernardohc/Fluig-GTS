<html>
<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
	<link type="text/css" rel="stylesheet" href="css-custom.css"/>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
 	<script type="text/javascript" src="/webdesk/vcXMLRPC.js"></script>
	<script type="text/javascript" src="js-util.js" charset="utf-8"></script>
	<script type="text/javascript" src="js-validafunctions.js"></script>
	<script type="text/javascript" src="js-priceformat.js"></script>
	
	<script type="text/javascript" src="js-jquery_mask.js"></script>
	
	<script type="text/javascript" src="js-funcoes.js" charset="utf-8"></script>
	
	<script>
	window.parent.$("#breadcrumb").remove();
	window.parent.$("#textActivity").remove();
	window.parent.$("#formTab").parent().parent().parent().remove()
	window.parent.$("#workflowActions").remove();
	</script>
</head>
<body onload="loadForm()" >
<div class="fluig-style-guide">
<form name="form" role="form">

	
	<div id="divOrcamentoProduto" class="col-sm-12"  >	
		<div class="row">
			<div class="col-sm-12">
				<div class="row">
					<div class="col-md-2 col-md-offset-1" align="left">
						<label for="orcProdCod">Cod. Produto</label>
						<input type="text" name="orcProdCod" id="orcProdCod" class="form-control" maxlength="20">
		            </div>
		            
		            <div class="col-md-2" align="left">
						<label for="orcProdPercentDesc">% Desconto</label>
		            	<input type="text" name="orcProdPercentDesc" id="orcProdPercentDesc" value='0%' class="form-control" maxlength="20" onKeyPress="validafunctions.setPercentual(this.id, 0, false)">
		            	
		            </div>
		            
					<div class="col-md-2 col-md-offset-1" align="left">
		            	<br>
						<button type="button" class="btn btn-primary" id="limparCampos">Limpar</button>
					</div>
	            </div>
            </div>
            <div class="col-sm-12">
				<div class="row">
					<div class="col-md-2 col-md-offset-1" align="left">
						<label for="orcProdCodAntigo">Cod. Produto Antigo</label>
						<input type="text" name="orcProdCodAntigo" id="orcProdCodAntigo" class="form-control" maxlength="20" readonly>
		            </div>
					<div class="col-md-8" align="left">
						<label for="orcProdDesc">Descrição Produto</label>
						<input type="text" name="orcProdDesc" id="orcProdDesc" class="form-control" maxlength="50" readonly>
		            </div>

	            </div>
            </div>
            <div class="col-sm-12">
				<div class="row">
					<div class="col-md-2 col-md-offset-1" align="left">
						<label for="orcProdPrecoTabela">Preço Lista</label>
						<input type="text" name="orcProdPrecoTabela" id="orcProdPrecoTabela" class="form-control" maxlength="20" readonly onKeyPress="validafunctions.setMoeda(this.id, 2, false , '')">
		            </div>
					<div class="col-md-2" align="left">
						<label for="orcProdEstoque">Estoque disponível</label>
						<input type="text" name="orcProdEstoque" id="orcProdEstoque" class="form-control" maxlength="20" readonly >
		            </div>
		            <div class="col-md-2" align="left">
						<label for="orcProdEmbalagem">Unid. / Embalagem</label>
						<input type="text" name="orcProdEmbalagem" id="orcProdEmbalagem" class="form-control" maxlength="20" readonly >
		            </div>
		            <div class="col-md-1" align="left">
						<label for="orcProdPesoUnit">Peso Unit.</label>
						<input type="text" name="orcProdPesoUnit" id="orcProdPesoUnit" class="form-control" maxlength="10" readonly >
		            </div>
		            <div class="col-md-1" align="left">
						<label for="orcProdUnMedida">Un. Medida</label>
						<input type="text" name="orcProdUnMedida" id="orcProdUnMedida" class="form-control" maxlength="10" readonly >
		            </div>
		            <div id="divOrcNCM" class="col-md-2 " align="left">
		            	<label for="orcProdNCM">NCM</label>
		            	<input type="text" name="orcProdNCM" id="orcProdNCM" class="form-control" readonly>
		            </div>
	            </div>
            </div>
            
             <div class="col-sm-12">
				<div class="row">
					
					<div class="col-md-2 col-md-offset-1" align="left">
		            	<label for="orcProdPrecoComDesconto">Preço com Desconto</label>
		            	<input type="text" name="orcProdPrecoComDesconto" id="orcProdPrecoComDesconto" class="form-control" maxlength="20" readonly>
		            </div>
					<div class="col-md-2 " align="left">
						<label for="orcProdCurvaABC">Curva ABC</label>
						<input type="text" name="orcProdCurvaABC" id="orcProdCurvaABC" class="form-control" maxlength="20" readonly onKeyPress="validafunctions.setMoeda(this.id, 2, false , '')">
		            </div>
					<div class="col-md-2" align="left">					
						<label for="orcProdCodCritico">Código Crítico</label>																
							
							<i class="fluigicon fluigicon-info-sign icon-sm bs-docs-popover-hover"  data-toggle="popover" title="" data-original-title="" data-content="
							<div class='cor-verde'    >G10 - BAIXA COMPLEXIDADE - ALTO GIRO</div> 
							<div class='cor-amarela'  >G20 - MANUTENÇÃO PERIÓDICA</div> 
							<div class='cor-amarela'  >G21 - MÁQUINA PARADA, MENOS DE 2 HRS PARA A MANUTENÇÃO</div> 
							<div class='cor-vermelha' >G30 - MÁQUINA PARADA, MAIS DE 2 HRS PARA A MANUTENÇÃO</div> 
							<div class='cor-vermelha' >G31 - DESGASTE – REPAROS, DIÁRIO / SEMPRE QUE NECESSÁRIO</div>
							<div class='cor-vermelha' >G32 - ALTA COMPLEXIDADE</div> 
							<div class='cor-azul'     >G40 - BAIXO GIRO - REFORMA</div> "></i>													    						    						 																	    																																																																					
						<input type="text" name="orcProdCodCritico" id="orcProdCodCritico" class="form-control" maxlength="80" width="80" readonly onKeyPress="validafunctions.setMoeda(this.id, 2, false , '')">
		            </div>
					<div class="col-md-2" align="left" >
						<label for="orcProdRecompra">Recompra</label>
						<input type="text" name="orcProdRecompra" id="orcProdRecompra" class="form-control" maxlength="20" readonly >
		            </div>		           		        
		            	                    
	            </div>
            </div>             
            
		</div>
	</div>
</form>
</div>
</body>
</html>
