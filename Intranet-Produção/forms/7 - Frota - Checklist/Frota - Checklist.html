<html>
<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
	<link type="text/css" rel="stylesheet" href="css-custom.css"/>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
	
	<script type="text/javascript" src="/webdesk/vcXMLRPC.js"></script>
	<script type="text/javascript" src="js-atividades.js" charset="utf-8"></script>
	<script type="text/javascript" src="js-beforeSendValidate.js" charset="utf-8"></script>
	<script type="text/javascript" src="js-validafunctions.js"></script>
	<script type="text/javascript" src="js-priceformat.js"></script>
	<script type="text/javascript" src="js-jquery_mask.js"></script>
	<script type="text/javascript" src="js-util.js" charset="utf-8"></script>
	<script type="text/javascript" src="js-funcoes.js" charset="utf-8"></script>
	
</head>
<body onload="loadForm()">
<div class="fluig-style-guide">
<form name="form" role="form">

	<div class="col-sm-12">
	    <div class="row banner-header">
	        <h1><font color="000" ><strong>Checklist</strong></font></h1>
	    </div>
	</div>
	
	<input type="hidden" name="solicitante" id="solicitante" >
	<input type="hidden" name="nomeSolicitante" id="nomeSolicitante" >
	<input type="hidden" name="numFluig" id="numFluig" >
	<input type="hidden" name="dataAbertura" id="dataAbertura" >
	
	<div id="divDadosGerais" >
		<div class="col-md-12">
		    <div class="row sub-titulo">
		        <h4>Dados Gerais</h4>
		    </div>
		</div>
    	<div class="col-md-12">
			<div class="row">
				<div id="divDataAbertura" class="form-group col-md-2" align="left" style="display:none;">
					<label for="geraisDataAbertura">Data Abertura*</label>
					<input type="hidden" name="geraisDataHoraAbertura" id="geraisDataHoraAbertura" class="form-control"  />
					<input type="text" name="geraisDataAbertura" id="geraisDataAbertura" class="form-control" readonly />
        		</div>
				<div id="divCarimboDataHora"  class="form-group col-md-2 col-md-offset-1" align="left">
					<label for="geraisCarimboDataHora">Carimbo de Data/Hora*</label>
					<input type="text" name="geraisCarimboDataHora" id="geraisCarimboDataHora" class="form-control" />
        		</div>    
        		<div class="form-group col-md-2" align="left">
					<label for="geraisNumFrota">Nº Frota*</label>
					<input type="text" name="geraisNumFrota" id="geraisNumFrota" class="form-control"  maxlength="30" onchange="somenteNumerosInteiros(this, 10, 1);"  onkeyup="somenteNumerosInteiros(this, 10, 1);" />
        		</div>
				<div class="form-group col-md-3 " align="left">
					<label for="geraisCondutor">Condutor*</label>
					<input type="text" name="geraisCondutor" id="geraisCondutor" class="form-control" readonly maxlength="150"
								data-protection="geraisCondutor" data-protection-anonymizable="true" data-protection-name data-protection-class-legitimate-interests="Necessário para definir o condutor do veículo" />
        		</div>
				<div class="form-group col-md-3" align="left" >
	       			<label for="geraisDocumentacaoGeralOk">Documentação em Geral ok?*</label>
	        		<div class="radio" >
						<div class="custom-radio custom-radio-inline custom-radio-primary">
							<input type="radio" name="geraisDocumentacaoGeralOk" value="Sim" id="geraisDocumentacaoGeralOkSim">
							<label for="geraisDocumentacaoGeralOkSim">Sim</label>
						</div>
						<div class="custom-radio custom-radio-inline custom-radio-primary" >
							<input type="radio" name="geraisDocumentacaoGeralOk" value="Não" id="geraisDocumentacaoGeralOkNao">
							<label for="geraisDocumentacaoGeralOkNao">Não</label>
						</div>
					</div>
					<div class="form-group" align="left" >
				      	<input type="text" name="geraisDocumentacaoGeralOkObs" id="geraisDocumentacaoGeralOkObs" class="form-control" maxlength="100" style="display:none;"/>
		       		</div>
	       		</div>
       		</div>
		</div>
	</div>
	<div id="divVeiculo" >
		<div class="col-md-12">
		    <div class="row sub-titulo">
		        <h4>Veículo</h4>
		    </div>
		</div>
		<div class="col-md-12">
			<div class="row">
        		<div class="form-group col-md-2" align="left">
					<label for="veiKmAtual">Km Atual*</label>
					<input type="text" name="veiKmAtual" id="veiKmAtual" class="form-control" maxlength="15" onKeyPress="validafunctions.setNumero(this.id, 0, false)"/>
        		</div>
			</div>
			<div class="row">
        		<div class="form-group col-md-4" align="left" >
					<label for="veiOleoHidraulico">Óleo Hidráulico ok?*</label>
					<div class="radio" >
						<div class="custom-radio custom-radio-inline custom-radio-primary">
							<input type="radio" name="veiOleoHidraulico" value="Sim" id="veiOleoHidraulicoSim">
							<label for="veiOleoHidraulicoSim">Sim</label>
						</div>
						<div class="custom-radio custom-radio-inline custom-radio-primary" >
							<input type="radio" name="veiOleoHidraulico" value="Não" id="veiOleoHidraulicoNao">
							<label for="veiOleoHidraulicoNao">Não</label>
						</div>
					</div>
			      	<div class="form-group" align="left" >
				      	<input type="text" name="veiOleoHidraulicoObs" id="veiOleoHidraulicoObs" class="form-control" maxlength="100" style="display:none;"/>
	        		</div>
				</div>
				
				
				<div class="form-group col-md-4" align="left" >
					<label for="veiRadiadorArrefNivel">Água do Radiador ou Líquido de Arrefecimento no nível?*</label>
					<div class="radio" >
						<div class="custom-radio custom-radio-inline custom-radio-primary">
							<input type="radio" name="veiRadiadorArrefNivel" value="Sim" id="veiRadiadorArrefNivelSim">
							<label for="veiRadiadorArrefNivelSim">Sim</label>
						</div>
						<div class="custom-radio custom-radio-inline custom-radio-primary" >
							<input type="radio" name="veiRadiadorArrefNivel" value="Não" id="veiRadiadorArrefNivelNao">
							<label for="veiRadiadorArrefNivelNao">Não</label>
						</div>
					</div>
			      	<div class="form-group" align="left" >
				      	<input type="text" name="veiRadiadorArrefNivelObs" id="veiRadiadorArrefNivelObs" class="form-control" maxlength="100" style="display:none;"/>
	        		</div>
				</div>
				<div class="form-group col-md-4" align="left" >
					<label for="veiVistoriaExterna">Vistoria Externa ok?*</label>
					<div class="radio" >
						<div class="custom-radio custom-radio-inline custom-radio-primary">
							<input type="radio" name="veiVistoriaExterna" value="Sim" id="veiVistoriaExternaSim">
							<label for="veiVistoriaExternaSim">Sim</label>
						</div>
						<div class="custom-radio custom-radio-inline custom-radio-primary" >
							<input type="radio" name="veiVistoriaExterna" value="Não" id="veiVistoriaExternaNao">
							<label for="veiVistoriaExternaNao">Não</label>
						</div>
					</div>
			      	<div class="form-group" align="left" >
				      	<input type="text" name="veiVistoriaExternaObs" id="veiVistoriaExternaObs" class="form-control" maxlength="100" style="display:none;"/>
	        		</div>
				</div>
			</div>
			<div class="row">
        		<div class="form-group col-md-4" align="left" >
					<label for="veiVistoriaInterna">Vistoria Interna ok?*</label>
					<div class="radio" >
						<div class="custom-radio custom-radio-inline custom-radio-primary">
							<input type="radio" name="veiVistoriaInterna" value="Sim" id="veiVistoriaInternaSim">
							<label for="veiVistoriaInternaSim">Sim</label>
						</div>
						<div class="custom-radio custom-radio-inline custom-radio-primary" >
							<input type="radio" name="veiVistoriaInterna" value="Não" id="veiVistoriaInternaNao">
							<label for="veiVistoriaInternaNao">Não</label>
						</div>
					</div>
			      	<div class="form-group" align="left" >
				      	<input type="text" name="veiVistoriaInternaObs" id="veiVistoriaInternaObs" class="form-control" maxlength="100" style="display:none;"/>
	        		</div>
				</div>
				<div class="form-group col-md-4" align="left" >
					<label for="veiVistoriaEletrica">Vistoria Elétrica ok?*</label>
					<div class="radio" >
						<div class="custom-radio custom-radio-inline custom-radio-primary">
							<input type="radio" name="veiVistoriaEletrica" value="Sim" id="veiVistoriaEletricaSim">
							<label for="veiVistoriaEletricaSim">Sim</label>
						</div>
						<div class="custom-radio custom-radio-inline custom-radio-primary" >
							<input type="radio" name="veiVistoriaEletrica" value="Não" id="veiVistoriaEletricaNao">
							<label for="veiVistoriaEletricaNao">Não</label>
						</div>
					</div>
			      	<div class="form-group" align="left" >
				      	<input type="text" name="veiVistoriaEletricaObs" id="veiVistoriaEletricaObs" class="form-control" maxlength="100" style="display:none;"/>
	        		</div>
				</div>
				<div class="form-group col-md-4" align="left" >
					<label for="veiFreios">Freios ok?*</label>
					<div class="radio" >
						<div class="custom-radio custom-radio-inline custom-radio-primary">
							<input type="radio" name="veiFreios" value="Sim" id="veiFreiosSim">
							<label for="veiFreiosSim">Sim</label>
						</div>
						<div class="custom-radio custom-radio-inline custom-radio-primary" >
							<input type="radio" name="veiFreios" value="Não" id="veiFreiosNao">
							<label for="veiFreiosNao">Não</label>
						</div>
					</div>
			      	<div class="form-group" align="left" >
				      	<input type="text" name="veiFreiosObs" id="veiFreiosObs" class="form-control" maxlength="100" style="display:none;"/>
	        		</div>
				</div>
			</div>
			<div class="row">
        		<div class="form-group col-md-4" align="left" >
					<label for="veiDirecao">Direção em bom estado e sem folgas?*</label>
			      	<div class="radio" >
						<div class="custom-radio custom-radio-inline custom-radio-primary">
							<input type="radio" name="veiDirecao" value="Sim" id="veiDirecaoSim">
							<label for="veiDirecaoSim">Sim</label>
						</div>
						<div class="custom-radio custom-radio-inline custom-radio-primary" >
							<input type="radio" name="veiDirecao" value="Não" id="veiDirecaoNao">
							<label for="veiDirecaoNao">Não</label>
						</div>
					</div>
			      	<div class="form-group" align="left" >
				      	<input type="text" name="veiDirecaoObs" id="veiDirecaoObs" class="form-control" maxlength="100" style="display:none;"/>
	        		</div>
				</div>
				<div class="form-group col-md-4" align="left" >
					<label for="veiTanquesTampas">Tanques e tampas ok?*</label>
					<div class="radio" >
						<div class="custom-radio custom-radio-inline custom-radio-primary">
							<input type="radio" name="veiTanquesTampas" value="Sim" id="veiTanquesTampasSim">
							<label for="veiTanquesTampasSim">Sim</label>
						</div>
						<div class="custom-radio custom-radio-inline custom-radio-primary" >
							<input type="radio" name="veiTanquesTampas" value="Não" id="veiTanquesTampasNao">
							<label for="veiTanquesTampasNao">Não</label>
						</div>
					</div>
			      	<div class="form-group" align="left" >
				      	<input type="text" name="veiTanquesTampasObs" id="veiTanquesTampasObs" class="form-control" maxlength="100" style="display:none;"/>
	        		</div>
				</div>
				<div class="form-group col-md-4" align="left" >
					<label for="veiNivelRuido">Nível de Ruído ok? (Barulho anormal)*</label>
			      	<div class="radio" >
						<div class="custom-radio custom-radio-inline custom-radio-primary">
							<input type="radio" name="veiNivelRuido" value="Sim" id="veiNivelRuidoSim">
							<label for="veiNivelRuidoSim">Sim</label>
						</div>
						<div class="custom-radio custom-radio-inline custom-radio-primary" >
							<input type="radio" name="veiNivelRuido" value="Não" id="veiNivelRuidoNao">
							<label for="veiNivelRuidoNao">Não</label>
						</div>
					</div>
			      	<div class="form-group" align="left" >
				      	<input type="text" name="veiNivelRuidoObs" id="veiNivelRuidoObs" class="form-control" maxlength="100" style="display:none;"/>
	        		</div>
				</div>
			</div>
			<div class="row">
        		<div class="form-group col-md-4" align="left" >
					<label for="veiEtqRevOleoFiltro">O Veículo possui Manual e Etiqueta Indicando a Próxima Revisão de Troca de Óleo e Filtros?*</label>
			      	<div class="radio" >
						<div class="custom-radio custom-radio-inline custom-radio-primary">
							<input type="radio" name="veiEtqRevOleoFiltro" value="Sim" id="veiEtqRevOleoFiltroSim">
							<label for="veiEtqRevOleoFiltroSim">Sim</label>
						</div>
						<div class="custom-radio custom-radio-inline custom-radio-primary" >
							<input type="radio" name="veiEtqRevOleoFiltro" value="Não" id="veiEtqRevOleoFiltroNao">
							<label for="veiEtqRevOleoFiltroNao">Não</label>
						</div>
					</div>
			      	<div class="form-group" align="left" >
				      	<input type="text" name="veiEtqRevOleoFiltroObs" id="veiEtqRevOleoFiltroObs" class="form-control" maxlength="100" style="display:none;"/>
	        		</div>
				</div>
			</div>
		</div>
	</div>
		
	<div id="divPneus" >
		<div class="col-md-12">
		    <div class="row sub-titulo">
		        <h4>Pneus</h4>
		    </div>
		</div>	
		<div class="col-md-12">
			<div class="row">
				<div class="form-group col-md-4" align="left" >
					<label for="pneuPneu">Pneus ok?*</label>
			      	<div class="radio" >
						<div class="custom-radio custom-radio-inline custom-radio-primary">
							<input type="radio" name="pneuPneu" value="Sim" id="pneuPneuSim">
							<label for="pneuPneuSim">Sim</label>
						</div>
						<div class="custom-radio custom-radio-inline custom-radio-primary" >
							<input type="radio" name="pneuPneu" value="Não" id="pneuPneuNao">
							<label for="pneuPneuNao">Não</label>
						</div>
					</div>
			      	<div class="form-group" align="left" >
				      	<input type="text" name="pneuPneuObs" id="pneuPneuObs" class="form-control" maxlength="100" style="display:none;"/>
	        		</div>
				</div>
			</div>
		</div>
	</div>
	<div id="divSeguranca" >
		<div class="col-md-12">
		    <div class="row sub-titulo">
		        <h4>Segurança</h4>
		    </div>
		</div>
		<div class="col-md-12">
			<div class="row">
				<div class="form-group col-md-4" align="left" >
					<label for="segTriMacacoChaveGeral">Triângulo de Sinalização, Macaco e Chave Geral ok?*</label>
			      	<div class="radio" >
						<div class="custom-radio custom-radio-inline custom-radio-primary">
							<input type="radio" name="segTriMacacoChaveGeral" value="Sim" id="segTriMacacoChaveGeralSim">
							<label for="segTriMacacoChaveGeralSim">Sim</label>
						</div>
						<div class="custom-radio custom-radio-inline custom-radio-primary" >
							<input type="radio" name="segTriMacacoChaveGeral" value="Não" id="segTriMacacoChaveGeralNao">
							<label for="segTriMacacoChaveGeralNao">Não</label>
						</div>
					</div>
			      	<div class="form-group" align="left" >
				      	<input type="text" name="segTriMacacoChaveGeralObs" id="segTriMacacoChaveGeralObs" class="form-control" maxlength="100" style="display:none;"/>
	        		</div>
				</div>
				<div class="form-group col-md-4" align="left" >
					<label for="segTravaSeg">Trava de Segurança, Quinta Roda e Pino está funcionando corretamente?*</label>
					<div class="radio" >
						<div class="custom-radio custom-radio-inline custom-radio-primary">
							<input type="radio" name="segTravaSeg" value="Sim" id="segTravaSegSim">
							<label for="segTravaSegSim">Sim</label>
						</div>
						<div class="custom-radio custom-radio-inline custom-radio-primary" >
							<input type="radio" name="segTravaSeg" value="Não" id="segTravaSegNao">
							<label for="segTravaSegNao">Não</label>
						</div>
					</div>
			      	<div class="form-group" align="left" >
				      	<input type="text" name="segTravaSegObs" id="segTravaSegObs" class="form-control" maxlength="100" style="display:none;"/>
	        		</div>
				</div>
				<div class="form-group col-md-4" align="left" >
					<label for="segExtintorDentroVal">Possui Extintor dentro da Validade?*</label>
					<div class="radio" >
						<div class="custom-radio custom-radio-inline custom-radio-primary">
							<input type="radio" name="segExtintorDentroVal" value="Sim" id="segExtintorDentroValSim">
							<label for="segExtintorDentroValSim">Sim</label>
						</div>
						<div class="custom-radio custom-radio-inline custom-radio-primary" >
							<input type="radio" name="segExtintorDentroVal" value="Não" id="segExtintorDentroValNao">
							<label for="segExtintorDentroValNao">Não</label>
						</div>
					</div>
			      	<div class="form-group" align="left" >
				      	<input type="text" name="segExtintorDentroValObs" id="segExtintorDentroValObs" class="form-control" maxlength="100" style="display:none;"/>
	        		</div>
				</div>
       		</div>
       		<div class="row">
				<div class="form-group col-md-4" align="left" >
					<label for="segSinalizandoExcesso">O Veículo está com a Tampa Traseira Sinalizando Excesso corretamente e legível?*</label>
					<div class="radio" >
						<div class="custom-radio custom-radio-inline custom-radio-primary">
							<input type="radio" name="segSinalizandoExcesso" value="Sim" id="segSinalizandoExcessoSim">
							<label for="segSinalizandoExcessoSim">Sim</label>
						</div>
						<div class="custom-radio custom-radio-inline custom-radio-primary" >
							<input type="radio" name="segSinalizandoExcesso" value="Não" id="segSinalizandoExcessoNao">
							<label for="segSinalizandoExcessoNao">Não</label>
						</div>
					</div>
			      	<div class="form-group" align="left" >
				      	<input type="text" name="segSinalizandoExcessoObs" id="segSinalizandoExcessoObs" class="form-control" maxlength="100" style="display:none;"/>
	        		</div>
				</div>
	      	</div>
      	</div>
	</div>
	
	<div id="divObservacoes" >
		<div class="col-md-12">
		    <div class="row sub-titulo">
		        <h4>Observações</h4>
		    </div>
		</div>
		<div class="col-md-12">
			<div class="row">
				<div class="form-group col-md-9 col-md-offset-1" align="left">
				    <label for="obsObservacao">Observação</label>
					<textarea rows="5" cols="6" name="obsObservacao" id="obsObservacao" class="form-control" ></textarea>
	            </div>
			</div>
		</div>
	</div>
	
	
	<div class="col-md-12" >
		<div class="row">
	        &nbsp;
	    </div>
	</div>
	
	<div class="col-md-12" >
		<div class="row">
	        &nbsp;
	    </div>
	</div>
	
	<div class="col-md-12" >
		<div class="row">
	        &nbsp;
	    </div>
	</div>	
</form>
</div>
</body>
</html>
