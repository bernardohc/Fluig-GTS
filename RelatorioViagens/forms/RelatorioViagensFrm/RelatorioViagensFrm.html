<html>
<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
	<link type="text/css" rel="stylesheet" href="css-custom.css"/>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
	
	<script type="text/javascript" src="/webdesk/vcXMLRPC.js"></script>
	<script type="text/javascript" src="js-atividades.js" charset="utf-8"></script>
	<script type="text/javascript" src="js-util.js" charset="utf-8"></script>
	<script type="text/javascript" src="js-validafunctions.js"></script>
	<script type="text/javascript" src="js-priceformat.js"></script>
	<script type="text/javascript" src="js-jquery_mask.js"></script>
	<script type="text/javascript" src="js-funcoes.js" charset="utf-8"></script>
	<script type="text/javascript" src="js-zoom.js" charset="utf-8"></script>
	<script type="text/javascript" src="fluigFileUpload.js"></script>

	<script type="text/javascript" src="pdf.js"></script>

</head>
<body onload="loadForm()">
<div class="fluig-style-guide">
<form name="form" role="form">
	
	<!-- Campos para usos internos  -->
	<input type="hidden" name="numFluig" id="numFluig" >
	<input type="hidden" name="dataAbertura" id="dataAbertura" >

	<div class="col-sm-12">
	    <div class="row banner-header">
	        <font color="000" ><h1><strong id="cabecalho">Relatório de Viagens</strong></h1></font>
	    </div>
	</div>
	
	<div id="divSolicitacao" class="col-md-12"  >
		<div class="row">
	        <div class="col-md-12" style="text-align:left">
	       		<h4 ><strong>Viagem</strong></h4>
	       		<hr />  
	        </div>
	    </div>
		<div class="row">
			<div class="col-md-12">
				<div class="row">
					<div class="col-md-3" align="left">
						<label for="solMatSolicitante">Matricula Solicitante</label>
						<input type="text" name="solMatSolicitante" id="solMatSolicitante" class="form-control" readonly/>
		            </div>
					<div class="col-md-3" align="left">
						<label for="solNomeSolicitante">Nome Solicitante</label>
						<input type="text" name="solNomeSolicitante" id="solNomeSolicitante" class="form-control" data-protection="solNomeSolicitante" data-protection-anonymizable data-protection-name data-protection-class-consent="Identifica o solicitante do reembolso" readonly/>
		            </div>  
					<div class="col-md-2" align="left">
						<label for="solDataRelatorio">Data do Relatório</label>
						<div class="input-group">
							<input type="text" name="solDataRelatorio" id="solDataRelatorio"  class="form-control" style="pointer-events:none" readonly>				
							<span class="input-group-addon">
		                           <span class="fluigicon fluigicon-calendar"></span>
		                    </span>
						</div>
					</div>
					<div class="col-md-2" align="left">
						<label for="solValorAdiantamento">Valor Adiantamento</label>
						<input type="text" id="solValorAdiantamento"  name="solValorAdiantamento" class="form-control" onKeyPress="validafunctions.setMoeda(this.id, 2, false , '')"/>
					</div>
					<div class="col-md-2 align="left">
						<label for="solNumColaboradores">Nº de Colaboradores</label>
						<input type="number" name="solNumColaboradores" id="solNumColaboradores" class="form-control" >
		            </div>
	     		</div>
				<div class="row">
					<div class="col-md-3 col-md-offset-3" align="left">
						<label for="solDataSaida">Data e Hora de Saída</label>
						<div class="input-group">
							<input type="text" name="solDataSaida" id="solDataSaida"  class="form-control" >				
							<span class="input-group-addon">
		                           <span class="fluigicon fluigicon-calendar"></span>
		                    </span>
						</div>
					</div>
					<div class="col-md-3" align="left">
						<label for="solDataRetorno">Data e Hora de Retorno</label>
						<div class="input-group">
							<input type="text" name="solDataRetorno" id="solDataRetorno"  class="form-control" >				
							<span class="input-group-addon">
		                           <span class="fluigicon fluigicon-calendar"></span>
		                    </span>
						</div>
					</div>

				</div>
				<br>

				<div class="row">
					<div class="col-md-12" align="left">
						<table class="table table-condensed table-nonfluid table-striped "  id="solTbDespesas" tablename="solTbDespesas" noaddbutton="true" customFnDelete="removeDespesa(this)">
							<thead>
								<tr>	
									<th class="col-md-1">Estabelecimento</th>
									<th class="col-md-1">Documento</th>		
									<th class="col-md-2">Data</th>
									<th class="col-md-2">Tp. Pagamento</th>
									<th class="col-md-1">Valor</th>		
									<th class="col-md-2">Classificação</th>
									<th class="col-md-1">Centro Custo</th>		
									<th class="col-md-1">Comprovante</th>
								</tr>
							</thead>
							<tbody>
								<tr detail="true" detailname="solTbDespesas" >
									<td>
										<input type="text" id="solEstabelecimento"  name="solEstabelecimento" class="form-control solEstabelecimento"/>

									</td>
									<td>
										<input type="number" id="solDocumento"  name="solDocumento" class="form-control" maxlength="15" />
									</td>
									<td>
										<div class="input-group">
											<input type="text" class="form-control data" name="solDataDocumento" id="solDataDocumento" />				
											<span class="input-group-addon">
												<span class="fluigicon fluigicon-calendar"></span>
											</span>
										</div>
									</td>
									<td>	
										<select name="itSolTipoPagamento" id="itSolTipoPagamento" class="form-control">
											<option value=""> </option>
											<option value="Dinheiro">Dinheiro</option>
											<option value="Cartão">Cartão</option>
										</select>
									</td>
									<td>
										<input type="text" name="itSolValorDespesa" id="itSolValorDespesa" class="form-control itSolValorDespesa" onKeyPress="validafunctions.setMoeda(this.id, 2, false , '')"/>
									</td>
									<td>	
										<select name="itSolTipoDespesaItem" id="itSolTipoDespesaItem" class="form-control">
											<option value=""> </option>
											<option value="Acomodação">Acomodação</option>
											<option value="Combustível">Combustível</option>
											<option value="Refeição">Refeição</option>
											<option value="Transporte">Transporte</option>
											<option value="Pedágio">Pedágio</option>
											<option value="Outros">Outros</option>
										</select>
									</td>
									<td >
										<input type="text" id="itSolCentroCusto"  name="itSolCentroCusto" class="form-control "/>
									</td>
									<td>
										<div class="form-input">
											<input type="button" class="btn btn-primary" name="inputAnexo" id="inputAnexo" value="Inserir Anexo" 
											onclick="showCamera();"/>
										</div>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<div class="row">
					<div class="col-md-2 col-md-offset-5" align="left">
							<div id="divNovaDespesa" style="display:none;"> 
			            	<br>
							<button type="button" class="btn btn-primary" id="addDespesa" style="min-width: 130px;" data-toggle="button">Adicionar Despesa <i class="fluigicon fluigicon-plus-circle icon-sm"></i></button>
						</div>			
					</div>	
				</div>
				<br>
				<div class="row">
					<div class="col-md-6 col-md-offset-1" align="left">
						<label for="itSolObsDespesaItem">Observação</label>
						<textarea rows="3" cols="6" name="itSolObsDespesaItem" id="itSolObsDespesaItem" class="form-control " ></textarea>
					</div>
					<div class="col-md-2" align="left">
						<label for="solTotalDespesas">Total de Despesas</label>
						<input type="text" id="solTotalDespesas"  name="solTotalDespesas" class="form-control" onKeyPress="validafunctions.setMoeda(this.id, 2, false , '')"/ readonly>
					</div>
					<div class="col-md-2" align="left">
						<label for="solSaldo">Saldo</label>
						<input type="text" id="solSaldo"  name="solSaldo" class="form-control" onKeyPress="validafunctions.setMoeda(this.id, 2, false , '')"/ readonly>
					</div>
				</div>
				<br>
				<div id="divAprovacao" style="display:none;"  class="col-md-12">
					<div class="row">
						<div class="col-md-12" style="text-align:left">
							   <h4 ><strong>Aprovação </strong></h4>
							   <hr />  
						</div>
					</div>
					<div class="row">
						<div class="col-md-5 col-md-offset-4" align="left" >
							<div class="radio input-group">
								<div class="custom-radio custom-radio-inline custom-radio-primary">
									<input type="radio" name="aprovRelatorio" value="aprovado" id="aprovRelatorioAprovado" />
									<label for="aprovRelatorioAprovado">Relatório Aprovado</label>
								</div>
								<div class="custom-radio custom-radio-inline custom-radio-primary">
									<input type="radio" name="aprovRelatorio" value="reprovado" id="aprovRelatorioReprovado" />
									<label for="aprovRelatorioReprovado">Relatório Reprovado</label>
								</div>
							</div>
					   </div>
					</div>
					<div class="row" >
						<div class="col-md-6 col-md-offset-3" align="left">
							<label for="aprovReembolsoObs">Observação*</label>
							<textarea rows="3" cols="6" name="aprovReembolsoObs" id="aprovReembolsoObs" class="form-control " ></textarea>
						</div>
					</div>
					<div class="row">
						<button class="btn btn-default" id="btnImprimir" name="btnImprimir" onclick="printDiv(divTabela)"><span class="info">Imprimir</span></button>
					</div>  
				</div>
	     	</div>		
	    </div>
	</div>
	    
	
</form>
</div>
</body>
</html>
